    message: |-
      I would say that arrays are generally faster. Unless each record is big enough to the point that copying data is far less efficient than simply updating pointers.

      Arrays don't have pointer lookup overhead, and have better locality of reference which means less processor cache misses.
      It can also vary depending on the framework/programming language you use, etc.
