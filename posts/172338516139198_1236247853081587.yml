  هتكون الوصول للـ Internet أو لـ Intranet Application أو ممكن Screensharing ، أعتقد
  كل هذه الأشياء يمكن عملها من متصفح ابن حلال\n\nالسؤال\n1) هل الموضوع يستحق ولا الـ
