message: "شباب، قسم الباثولوجي في كلية طب جامعة الأزهر بيحاول يعمل معمل أجهزة كمبيوتر
  ونظرا لضعف الإمكانيات أنا اقترحت إننا نعمل معمل من الـ Thin clients ومتوصل بسرفر
