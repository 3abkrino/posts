message: |-
  عندي لابتوب Dell Inspiron 15R وهو في الشنطة بتاعته اتعرض لمياه اتقلبت على الشنطة، بس مش كتير، تاني يوم بستخدمه عادي وانا موصل الـ adapter، لقيت led البطارية بتنور orange، قفلته وبشغله تاني قالي battery need to be replaced، شغال كويس بالـ adapter من غير البطارية، لكن بيها مش شغال خالص.
  اشتريت بطارية جديدة، لكن خايف اجربها تكون فيه مشكلة تبوظها هي كمان ؟!
  ولا ايه رأيكم ؟
  هو خارج الضمان من كام شهر.
