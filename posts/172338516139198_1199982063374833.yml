    message: |-
      For Time, You can get the diff of two microtime() before and after the function get executed.
      http://php.net/manual/en/function.microtime.php

      For Performance, Time is a factor, but sure You'll have to monitor the resources of the server during the execution of the function, like RAM and CPU usage. If You have shell_exec() enabled, You can use it to get the output of `top` command, parse it and get the exact values of the RAM and CPU usages.
