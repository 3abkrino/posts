      بصراحة موش عارف انا فودافون، لكن على كل حال ممكن تقوم بمحاولة يائسة وإنك تتصل بخدمة العملاء بتاعة اتصالات تستفسر منهم عن الموضوع بعد ما تكون اخدت بيانات الارسال بتاعة GoDaddy ولو ما تجاوبوش معاك (إتصالات) ممكن في محاولة أيأس إنك تقدم شكوى إلى الجهاز القومي لتنظيم الاتصالات، لعل وعسى يجدوا حل.

      ملحوظة أخرى: إنت بتحاول تستقبل الكود تقريبا الساعة كام؟ بمعنى هل في ميعاد شبه ثابت بتحاول فيه استقبال الكود؟ ﻷني كنت سمعت إن في بوابات sms في مصر بتقفل بالليل!
      ملحوظة تانية: إتصالات عموما عملين زي المتسولين بيبعتوا رسايل نصب ودعاية كتير، فإحتمال إن الشريحة بتاعتك إتملت رسايل، وده ممكن يمنعها إنها تستقبل رسايل جديدة فممكن تحاول حذف رسايل sms كلها الموجودة وتنضفها لعل وعسى يكون ده السبب.
