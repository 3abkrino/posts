    message: "If you are new to React, don't wonder if you find yourself spending
      much more time refactoring than writing new stuff. It takes a bit of time and
      effort, but it's really worth it on the long run specially for a large scale
      project. You should also use state manager/container like redux, flux, mobx..etc
      as this is almost a necessity if you want your application to scale well. \n\nHere
      is what I currently use in a current react project:\n- Styling: Styled Components\n-
      Routing: react-router + react-redux-router\n- State: Redux\n- UI Library: Semantic
      UI React\n\nOne last thing to mention is that if you are short on time, don't
      use Redux and use some less verbose library for state management because redux
      involves writing a lot of boilerplate code."
