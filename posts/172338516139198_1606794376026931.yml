    message: "If its a large app then you shouldnt go for SPA. Because it will be
      very complicated to maintain in the future with so many developers working on
      it. \n\nSplit the app to different SPA so you can do releases easily and have
      different people working on it.\n\nWhatever technology you will use once you
      create the github repo add CI/CD (you will thank me for that later)\n\nGo away
      from jQuery if the app is for production. But if its only a wireframe go ahead."
