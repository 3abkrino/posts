    message: To start learning programming, from my POV you should start with a core
      programming language (e.g. C++), this will give you lots of thing to know about
      the very basic and important knowledge you should know when writing code (e.g.
      compiler, memory management, pointers, functional and OOP), any other programming
      language other than C++ (AFAIK) don't have all these feature under its hood
      or at least the most commonly used language that have all these feature, hence
      I highly recommend to learn C++ as a start
