    message: "شوف الناس فوق رأيها ايه وايه الإيجابيات و السلبيات وشوف الأنسب لك بس
      نصيحتي هي\n\n انك لازم تبقي متأكد أن مديرها مش بيعتمد علي جو العشم ويدخل العشم
      فالشغل  بل لازم تكون دماغه محترفة\n\n يعني مثلا مايتعشمش فيك انك تقعد وقت زيادة
      عشان تخلص الشغل ومايديكشي اوفر تايم الا نادرا جدااا وبحاجة تعبانة خاااااالص\n\nأو
      يشتغل نفسه ويقولك لما تطلب زيادة مرتب يقولك احنا بنكبر مع بعض فلو الشركة كبرت
      هظبط الناس فالفلوس\n\n ويبقي متدايق أن الناس كل همها الفلوس فاكر أن المفروض
      الواحد يشتغل عنده لله بمرتب ضعيف ويضحي بوقته عشان الشركة من غير مقابل مكافئ
      للشغل ده وكأن  الشركة من بقيت عيلتي\n\nاو مثلا يمدح فشغلك ويقيم تطبيق بتسلمهوله
      تقييم كويس طول مانت شغال وانت ساكت \nأما لو اعترضت علي حاجة فالشركة سواء مرتب
      أو مش عايز تقعد وقت زيادة لاي سبب خاص بيك وهو متدايق وكان متعشم فيك انك تقعد
      عشان الشغل وقت بعد الشغل\nساعتها اوتوماتيكيا بتلاقي الشغل اللي كان تقييمه ليه
      فوق حلو جدا بقي شغل وحش جدا وايه القرف ده ويتكلم عليك قصاد باقي الشركة وانت
      موجود فوسطهم أن ايه الشغل الوحش اللي انت بتعمله ده رغم أنه كان حلو من شوية وهو
      هو نفس الشغل\n!!!!\n\nفباختصار حاول تشوف دماغه محترفة وفاهمة يعني ايه شغل ومايدخلش
      العشم فالشغل ثانيا تبقي فاهم من جواك انك ليك قيمة وشغلك ووقتك ده ليه تمن فمايحاولش
      يشتغلك ويقولك لما الشركة تزيد هتزيد ويديك اقل من حقك ويبقي مستغرب من عدم تضحيتك
      المستمرة للشركة بوقتك أو عايزك تشتغل مليون حاجة حتي لو بعض الحاجات دي انت مش
      شايفها مفيدة ليك ومش شغفك لا يبقي عايزك جوكر وبتاع كله\nفحتي لو بفرض أن مش فارقة
      معاك الفلوس تبقي فاهم أنه بيشتغلك وعارف قيمة نفسك \n\nانا عارف تماما أن مش كل
      ال \nStartup\nكده\nوفي ناس محترمة اكيد بس احساسي أن ممكن يبقي معظمهم كده بس
      ده احساس من غير اي دليل\nوايضا الشركات الكبيرة أو المتوسطة ليها عيوبها طبعااااااااااااا\nفعايزك
      تبص في نصائح الناس اللي فوق سواء إيجابيات أو سلبيات عن الشركات بمختلف انواعها
      بس انا بس بتكلم علي تجربتي اللي مريت بيها في شركة startup\n اشتغلت بيها قبل
      كده وربنا يوفقك ويوفقنا جميعا"
