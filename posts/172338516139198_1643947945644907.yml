    message: "انا شغال في startup بعد ما كنت شغال في multinational \nانا كنت شغال
      في Intel بيبقى دورك صغير جدا ومحدود وبتنسى كل ال skills بتاعتك لو مش هتستخدمها
      بس فيها مميزات كتير برضه\nوبعدها اشتغلت في startup فأنا هقولك ايه المميزات والعيوب
      من وجهة نظري\n1. هتتعلم كتير جدا لأنك هتبقى شغال في كل حاجة تخص القسم بتاعك
      بايديك \n2. انت ممكن كمان تشتغل حاجات برة مجالك ومش بتع القسم اللي انت فيه علشان
      تنجز حاجات وده بيضيف لل skills بتاعتك\n3. هتكبر بسرعة في ال startup  انا كنت
      ديفيلوبر وعملت  switch career ل QA  فكنت لسة صغير بس في خلال سنتين بقيت team
      leader وتحتي ناس خبرة اكتر مني ب 5 و 6 سنين. بس لازم تكون مجتهد وشاطر في شغلك\n4.
      بعض شركات ال startups بتدي مرتبات اعلى من السوق، أو ممكن لو لسه في بدايتها تبقى
      المرتبات صغيرة بس تزيد مع كبر الشركة\n5. لو انت خبرة كويسة والشركة لسه صغيرة
      ومش هايقدروا يدولك المرتب اللي كنت بتاخده أو تستحقه وهما محتاجينك ممكن يدولك
      shares في الشركة، بس ديه بتاخدها على كذا سنة لضمان استمرارك معاهم ، ومابتستفدش
      منها إلا إذا الشركة اتباعت aquisition أو كبرت ونزلت البورصة  ودول من أهداف أي
      شركة startup  \n\nالعيوب:\n1. ضغط شغل كبير ودائم بس حسب القسم اللي انت فيه ومجالك\n2.
      مواعيد العمل مرنة بس الطبيعي انك تشتغل اكتر من ال 8 ساعات وفي الإجازات ، حاول
      تعودهم انك وراك التزامات تانية\n3. النظام و ال process في أغلب الشركات مش موجود
      ، عادي جدا انهم كل ما تبدأ project يجي زبون عايز حاجة تانية ، سيب كل حاجة واعمل
      ده\n4. ال management فيها مشاكل بسبب أن مافيش نظام محدد\n5. لو في جزء من الشركة
      أو عملاء برة في أمريكا مثلا ،  كل الاجتماعات هتبقى بليل لو ليك صلة مباشرة بيهم
      ومتوقعين انك تبقى عادي موجود أي وقت طول ما هما شغالين اللي هو من 5.30 العصر
      ل 1.00 أو 2.00 بليل\n\nفي الآخر ال startups كلها مش زي بعض والاختلافات كتير
      جدا من حاجة فوق الممتاز وأحسن من ال international لحاجات تحت السلم. وأنا كل
      اللي قلته فوق من واقع تجربتي وربنا يوفقك للي فيه الخير"
