  عالمي بدون مبالغة\nمرتبي وقتها كان مرتب معقول ومكفينى بمسؤلياتى \nمكان الشغل كان
  ١٠ دقايق مشي من البيت\nفوقتها كان بيجيلى دعوات من شركات كتير عشان اعمل انترفيوهات،
  كنت بكتفى باني اقولهم شكرا لوقتكم وانى مش بدور ع شغل\nومافيش حد حط job post \nاو
