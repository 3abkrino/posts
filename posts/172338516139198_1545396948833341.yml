message: "بعد طرح النقاش اللي فات عن ازاى الشركات بتتعامل مع نقص الكوادر والتفاعل
  الايجابي ف الجروب مع البوست\nقولنا رايك كمبرمج، ايه الحاجة اللى ممكن تخليك تسيب
