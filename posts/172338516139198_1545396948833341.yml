      فالمقام الأول(وليس الوحيد ) فلوس وانت عايز شغل محترم بس كده مش اكتر \n\nثانيا
      بعد الفلوس تبقي بيئة العمل فيها التعامل كويس سواء بين المدير والمبرمجين وبين
      المبرمجين وبعضهم وتبقي الروح حلوة وخصوصا بين المبرمجين نفسهم  مش شرط تبقوا اصحاب
      بس تبقي الروح حلوة حتي فتبقي مستريح وانت بتبرمج فتعرف تطلع أقصي ما عندك وتدي
      شغل محترم مش تبقي مخنوق ومقروف\n -وتسمع حد بيزعقلك\n- او مثلا يوصف شغل ليك بأنه
