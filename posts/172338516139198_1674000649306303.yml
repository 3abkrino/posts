    message: |-
      a friend of mine once told me that 10 years of freelancing is less than 3 years in prof. production work.. and based on my experience this is so true...
      problem with freelancing is you never know that you was wrong ! its a hit and run job, you do app, deliver it, and 90% of time that's it, you are not involved in idea, marketing, customer relation/pr, and above all you will not learn from your mistakes ! cause rarely someone will return to you 2 years after you have delivered and tell you your solution did not scale !!
    id: '1674192839287084'
