    message: "اللي بيفرق في الخبرة مش الشغل التقليدي أو الفريلانسنج\nاللي بيفرق هو
      التيم اللي شغال معاه .. لو إنت في شركة وشغال في تيم ضعيف عمرك ما هتتعلم ولو
      إنت شغال في فريلانس من غير تيم برضه عمرك ما هتتعلم\n\nالسؤال .. هل ممكن ألاقي
      تيم أتعلم منه وأنا شغال فريلانس؟\n\nأنا هأجاوب من خلال خبرتي\n- أنا اشتغلت في
      شركة متخصصة في الCloud Solutions .. الشركة دي أحد شركاء Amazon اللي هي أكبر
      مزود بخدمات الCloud في العالم \nرئيس الشركة واللي كان بيشرف علي كان دكتور في
      جامعة تكساس .. أعضاء الفريق بتاعي كان منهم ناس مألفة كتب في المجال ده .. ولازم
      في واحد من الشركة بيشارك كSpeaker في AWS re:Invent اللي بتنظمة Amazon\n\n- أنا
      اشتغلت في فريق كان الSenior اللي فوقي عنده خبرة أكتر من 15 سنة في المجال ..
      ووصلت إني اشتغل مع الفريق ده في مشاريع خاصة بشركة زي Showtime وكان شغال معايا
      ناس خريجي MIT\n\n- أنا اشتغلت في فريق كان الSenior بتاعي واحد خريج MIT واشتغل
      في Google وكان بيعمل الCode Review بتاعي واتعلمت منه كتير جدا\n\nوغيرهم كتير
      الحمد لله\nودي ميزة في الفريلانس مش موجودة في الشركات العادية .. الشركة إنت
      بتشتغل فيها بعقد سنة أو سنتين على الأقل .. بتفضل السنة دي شغال مع نفس الفريق
      بنفس التكنولوجي .. لكن في الفريلانس إنت ممكن تشتغل مع فريق جديد كل شهرين.. ومع
      كل فريق جديد بتتعلم أسلوب جديد في الشغل وبتتعلم تكنولوجي جديدة وده بيديك خبرة
      أضعاف اللي ممكن تكتسبها في شركة واحدة\n\nفالنصيحة لو عايز تكسب خبرة كويسة قبل
      ما تشتغل سواء في شركة أو فريلانس اسأل على الفريق اللي هتشتغل معاه وعلى نظام
      الشغل وعلى حجم المشاريع اللي هتشتغل فيها."
