    message: |-
      I'm not going to comment on the technical skills, partly because I don't think my experience is of any value there, and also because learning differs significantly in different people.

      However, you should consider the non-technical skills that you'd gain working with a professional team: the process, the pairing skills, the meetings, etc. There's a lot there that you don't get when you're freelancing (alone). There's also a lot you gain from freelancing (e.g. more responsibility/accountability right off the bat, etc)

      Again, highly personal, so you should consider all pros/cons and weigh them against your career goals.

      Sorry if the English is disorienting; this is a lot faster to me atm.
    id: '1674017082637993'
  - created_time: '2017-11-27T02:04:57+0000'
    from:
      name: Khaled Hamdy
      id: '10159925001725346'
    message: So I'm going to talk from my experience, I've worked in different companies
      for five years and I've worked as a freelancer once or twice, so the thing is
      that you are not only searching for an answer to your problems, but how to solve
      them, so the experience that you really must seek is in the way you work with
      your team and the way you solve the problems. This is not always available when
      you're working as a freelancer. However, if you're working in a team you might
      gain similar experience but it will be different from working in companies with
      their processes and teams. I think you'll gain from both different experiences
      and both are good. And after all, it's about who you work with and how.
    id: '1674154985957536'
