message: "عاوز أسألكم سؤال يهمني جدا وههتم أقرأ كل رد من ردودكم \nهل انت شايف ان مجال
  الفري لانسينج ممكن يديك نفس الخبرة اللي ممكن تاخدها ف شركة ؟\nأنا خريج اي تي اي
  و الحمد لله عندي طاقة وهمة عالية بس هل دول كافيين اني اخد الخبرة اللي ممكن اخدها
  ف شركة\nانا حابب اسمع من سنيورز رأيهم \nوحابب اسمع من ناس اشتغلت فري لانسينج رأيهم
  برضو \nيعني انا شايف ان الكوميونيتي بتاعنا بقى أوبن قوي وسهل انك توصل للمعلومة اللي
  انتا عاوزها \nاه انتا ممكن مع نفسك تاخد وقت شوية اطول من الشغل مع سنيورز وتيم ليدرز
  في شركة بس في الآخر اكيد تقدر توصل .. دا اللي انا معتقده\nهل الكلام دا صح ولا غلط
  ؟"
