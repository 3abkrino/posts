message: "بعد اذن صاحب الكومنت \nبس ده فعلا مشكله بتقابل الواحد واظن ان كل المبتدئين
  اللى زى حالاتى عندهم نفس المشكله انه يشتغل على فكره بجد ويعمل شغل حتى لو الشغل ده
