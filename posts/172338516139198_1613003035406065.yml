    message: "Many times ideas, or more accurately \"we\", fail because we're not
      solving a real pain point for customers.\nOur confirmation bias makes us think
      that we're building something \"new\" or too \"creative\" for all others to
      understand. This bars our ability to efficiently address key customer's pain
      points. \nThus, many people recommend that you stay in the \"problem space\"
      as long as possible to have good understanding of what you're trying to solve
      with your product before starting to build it.\nHTH"
    id: '1613019712071064'
