message: "برنامج ... PC Locker - version 1.0  \n\nس/ ايه هو PC Locker؟\nج/ هو برنامج
  حماية علشان تحمى بيه الكمبيوتر أو تعمله (Lock) و ده فى حالة انك بعيد عن الكمبيوتر
  و مش ضامن ان ممكن حد يستخدم الكمبيوتر من غير إذنك ... و طبعا عملية الـLocking بتم
  بباسورد انت بتختاره لما تشغل البرنامج.\n\nس/ ليه أستخدم PC Locker؟\nفكر فى السيناريو
  ده .. انت فى شغلك و لسبب ما قمت من على الكمبيوتر بتاعك و مش عايز حد يستخدم الكمبيوتر
  و انت مش موجود أو يشوف حاجة انت مش عايزه يشوفها ... أو مثلا فى بيتك و برضو مش عايز
  حد يستخدم الجهاز ... سيناريوهات كتير شبه دى ممكن تحصل لمعظمنا ... و الحل ليها انم
  تمنع الشخص من انه يستخدم الكمبيوتر بتاعك أو انك تقفله بباسورد ميعرفوش حد غيرك ..
  و ده اللى بيعمله PC Locker \n\nس/ طيب ايه مميزات PC Locker؟\nج/ غير انه بيعمل Lock
  للكمبيوتر بباسورد ان بتختاره ... فهو فيه المميزات دى:\n1- ان ليه GUI أو واجهة رسومية
  جميلة و سهل الاستخدام.\n2- انه مجانى مش بفلوس.\n3- فيه امكانية انه يشغل الـLock
  أوتوماتك لما يكون الجهاز idle لفترة معينة انت بتحددها من الـSettings \n*** idle:
  يعنى الجهاز مش بيدخله أى أوامر من الـKeyboard .. و لا الماوس بيتحرك.\n\n4- فيه امكانية
  انه يشتغل مع الـWindows Startup ... يعنى أول ما الكمبيوتر يشتغل .. و برضو ده بيتحدد
