      name: Brad Van Leeuwen
      id: '10157198240038986'
    message: I am happy to help if you'd like. If you're around the Greek Campus in
      Downtown we can have a chat. In short, the sale of the company is an outcome
      (and in all likelihood a very distant, low probability outcome) that you should
      not focus on. The focus should be on understanding more about the problem you
      are solving for your customers, coming up with a business model to make money
      from it and then coming up with a way to get even more customers.
