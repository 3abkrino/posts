message: "Bitcoin (and blockchain) are not green technologies :( Blockchain requires
  much much energy to be dissipated to maintain the network. Even more, the algorithm
  on how blockchain works implies that this will be always the case, whatever the
  advances in hardware and technology reach, the difficulty will always adjust itself
  according to the number of created blocks in a specified time, or more accurately
  to maintain the time of creating '2016' blocks in the range of 2 weeks, to prevent
  51% attacks and etc.....\n\nSo there is an endless race, and I am afraid how this
  would affect our planet especially that we can go too way huge and incredible in
  hardware and computing power in the future, also \n the question would be in that
  case: Is just maintaining such digital money system (or any other blockchain application)
  really worth the spent energy and the global computation power?"
