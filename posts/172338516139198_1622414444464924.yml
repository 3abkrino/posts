    message: "I worked in Hulu which is a popular streaming company in the US, and
      I can tell you that this is the core of the business, and one if the major barriers
      of entry to any other potential competitors. \nIt's not even just a money issue,
      some content providers won't sell you rights for their contents no matter how
      much you are willing to pay, just to make sure they have an upper hand in the
      market and they are always in control, and that's one of main reasons companies
      like Netflix and Hulu and HBO make most of their own content nowadays, because
      otherwise you could be squeezed out of the market by content providers."
