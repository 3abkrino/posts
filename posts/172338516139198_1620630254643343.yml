message: "عامل ابلكيشن بيقدم خدمة معينة و لازم أخد الفلوس عن طريق حاجة زي فوري أو
  مصاري، كمان لاني محتاج API اعرف بيه مين اللي دفع عشان اقدمله الخدمة...\nالسؤال بقي:\n1-
  هل لازم ابقي شركة رسمية عشان ابقي في ال system عندهم ( كلمت خدمة العملاء و قالولي
  المعلومات دي مش متوفرة هنا )- او أيه هيه الإجراءات اللي لازم اعملها، زي مثلا ابقي
  متسجل في الشهر العقاري و معايا مبلغ معين في البنك ؟ \n\n2- حد يقدر يرشحلي طريقة
  أحسن، او أسهل في حال أني لازم ابقي شركة متسجلة و الاجراءات كتير \n3- لو عايز اعمل
  الشركة، مين الشخص اللي المفروض اروحله عشان يخلصلي الإجراءات دي\n\nشكرا مقدما \U0001F603"
