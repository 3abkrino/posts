    message: "حصل معايا ام القرف بتعهم ده ومهديوش الا لما انقطعنا علي الدفع وده خسرهم
      شوية وهقولك ازاي\nهم بيدفعوا كل شهر فلوس للسنترال حجز للخط الارضي بتاعنا فلما
      مباقيتش ادفع فضلوا حاجزين الخط حوالي 6 شهور تقريبا \nوالفترة دي قدمت علي نت
      علي تليفون عمي وهو مكنش محتاج نت بس انا مكنتش عارف ادايقهم اكتر من كده\nوبعدين
      انا عاوز اقولك علي كام حاجة كده\nاولا الخطوط الارضي العادية مبتوصلش سرعة اكبر
      من 8 ميجا ( ده لو الخط سليم ومية مية ومبيهدرش اي سرعة ) فمثلا خط زي اللي عندي
      اخره 4ميجا اما بقي اللي وصلوا الياف ضوئية فمش عارف الحقيقة النت عندهم اخره كام\nثانيا
      \ روح لقرب فرع للشركة وحاول تصاحب اللي شغال فيه وخد منه رقم المدير وده بقي المهم
      تكلمة وانت متضايق وتديهمله كل اللي انت حاسس بيه نحيتهم اديهمله وكل لما تحس ان
      المكلمة نزلت لرتم هادي عالي الصوت تاني ولو قالك هحللك المشكلة دي وابقي اكلمه
      فقوله انت كده بتسجدني لانه غالبا هيبقي بيعمل كده فعلا طب استفدنا ايه \nاستفدنا
      انك اولا طلعت اللي جواك علي واحد يستحق وثانيا ده الوحيد اللي هيشغل الناس ديه
      لانه واقفلهم علي غلطة عشان يخصملهم ويديهم جزي ويمارس سلطته كمدير\nاحنا لما عملنا
      كده مع المدير النت رجع سرعته بقت الضعف لمدة شهر\nوحاول كمان تركب خط تاني عندك
      عشان لو حصل معاك كده تاني يبقي فيه بديل مع شركة تانية بدل وقف الحال ده"
