    message: |-
      هي خدمة زي الزفت معاك، بس انت غلطت من البداية في حاجتين:
      1- إنك من اﻷول ما سجلتش شكوى وعرفت رقمها وما تقبلش إنها تتقفل غير لما مشكلتك تتحل (معنى إن الدعم كرر معاك الخطوات 6 مرات، معناها إن الشكوى اتفتحت واتقفلت 6 مرات، واتقفلت دي معناها اتحلت).
      2- انت فهمتهم غلط (او هم بيستعبطوا) إلغاء الخدمة موش إلغاء خط التليفون، إنت عاوز تلغي إشتراك الإنترنت بس، ودي مافيش فيها غرامة إلا إذا كنت استلمت منهم راوتر (راجع العقد) وبيتهيألي إنك ممكن ترجع الراوتر لهم (تأكد من العقد).

      الشاهد: إنت دلوقتي معاك رقم شكوى، الشكوى دي ما تتقفلش لحد ما النت تتصلح، ثانيا تشوف عدة تليفون معقولة (حتى لو سلف) توصلها من السبلتر، علشان تسمع انت الخط وجودة الحرارة فيه بودانك (تدوس رقم بعد ما ترفع السماعة وتسمع هل في زنة، خرفشة) ثالثا، لما يقولك إن في زيارة فنية، دي معناها إن في فني إنت لازم تشوفه وهيجيلك البيت، ولو ما جاش اتصل اعمل فيد باك وقول انه ما جاش.، رابعا اصبر شوية
