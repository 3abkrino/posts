    message: "مع احترامى الكامل للكلام الى اتقال دة يا جماعة \nاول حاجة الصورة دة
      مش من النت دة من الروتر بتاعى بعد لما طلع عين *****\nتانى حاجة ملهاش اى لزمة
      انك تسحل نفسك مع اى حد تبع ال call center ممكن تتكلم و بكل بساطة تطلب منة يخلى
      ال supervisor او manager بتاع الشفت يكلمك بس حيطلب منك سبب علاشان هو بيملالة
      application تقريبا (نظام متخلف) و فى الاغلب حيقللك انة مش فاضى و حيطلب منك رقم
      يكلمك علية و دة بيتم فعلا المهم احكيلة بكل هدوق الى حصلك و هو الوحيد الى فى
      ايدة انة يخلى حد من ال icare يكلمك و دى اعلا حاجة عندهم و فعلا بيحرك ناس تشوف
      المشكلة (بس نصيحة بلاش تطلب انك تقلة خليهم يكلمونى غير لما يجيب اخرة و حاول
      تحفظ بس اسم الراجل حتحتاجة قدام لو تطور الموضوع) خلى بالك ان ممكن تكون المشكلة
      من الكبل بتاع ال telephone حتى لو بنلك سليم ممكن يكون محتاج تغيير و دة بيتم
      بالحب مع كهرائى شاطر لان بتوع السنترال يومهم بسنة و عادى يكون الموضوع  انهم
      ببساطة شديد انهم بيفتوا و دة عادى جدا\nو اخر حاجة اللة يكون فى عونك و حاول تطول
      بالك حتاخد و حقق زى منا اخد حقى بعد تقريبا شهر او شهر و نص \U0001F609"
