    message: |-
      This means your line has high noise and can hardly support the speed you are subscribed to. This will affect connection stability because all errorneous packets will get retransmitted anyway, so your data will reach you, but since these packets fail and get resent then this means slower connection. Also if you are a gamer this is a killer for you.

      Suggestions:
      - change the phone line from the point in your building (or building next to you) till your home with a network LAN wire. Use only 2 of the wires and leave the other 6 unused. Reason is that network cables have much higher isolation so it will be able to handle more noise than regular copper wires.

      - lower your connection speed, not satisfactory but should give you more stable connection.
