message: "عندى بروجكت بيعتمد بشكل كبير على معلومات جعرافية محتاج rest apis قوية وفيها
  داتا كتير علشان اعتمد عليها وقدامى google maps و openstreet \nمشكلةopenstreet انها
  كلها بترجع xml مش json بس ميزتها ان فيها داتا كتير جدا ف اى long , lat بديها بيجيب
  معلومات عنه فعﻻ .\ngoole maps كويسة ومتطورة بس معلوماتها مش كتير وانا محتاج استخدم
  بﻻتفورم واحدة \nالplatform محتجها فى ايه : \n- اجيب متوسط رحلة بين نقطتين \n- long
  - lat بتاع عنوان اديهولها \n- اقرب نقطة بالنسبة لنقطة تانية وهكذا وارد جدا احتاج
  معلومات اكتر قدام .\n"
