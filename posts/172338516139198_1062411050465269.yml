    message: "شخصيا من حد درس مع يوداسيتي البرامج اللي عملوها كانت بالتعاون مع شركات
      كبيرة وبتتضمن مهارات مطلوبة للتوظيف وتجهزك لوظيفة بالسوق. بالاضافة انه بعرضو
      البروفايل للطلاب في مكان للوظائف لكل الشركات تشوف الطلاب المتخرجين وبتواصلوا
      معك لوظائف (ما بضمنوا الوظيفة ولكن بصير البروفايل الك بس تتخرج موجود عند شركات
      كبيرة بتدور على موظفين)\n\nفي شغلة سمعت اشخاص بعملوها هون، باخدوا كل الكورسات
      المطلوبة في النانوديجري وبعملوا المشاريع المطلوبة بعد ما يخلصوا كل الكورسات(متوفرة
      مجانا)، بسجلوا وبدفعوا  وبسلموا المشاريع مع بعض، فبصفوا دافعين لشهر واحد فقط
      وبياخدوا الشهادة وبنضموا لخدمة ايجاد الشغل (متوفرة لجميع المسجلين لكن الفرق
      انك تحكي انه تحتاج لحد يعطيك فيزا شغل). \nشخصيا حصلت على منحة من يوداسيتي عن
      طريق مسابقة عملوها."
    id: '1062481017124939'
