    message: The good thing I see here is that finally Egyptian/Arab employers will
      have to compete for resources with the rest of the world and maybe then they
      will really start to offer competitive salaries and benefits. Also it could
      be the start of an evolution cycle where they start providing training for employees.
      I guess the same applies to companies who do Visa sponsorship for cheaper labour,
      in the end they will find themselves competing with other global companies.
      Also worth mentioning, the more the wold becomes distributed and the proven
      resources can telecommute, the more the global companies will be able to hire
      resources in their home countries and then no visa required.
    id: '1062713423768365'
