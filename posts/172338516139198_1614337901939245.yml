      Better have more interviews and learn from the feedback then land a better job with higher salary now that you can better present yourself and answer common questions, than just getting accepted by the first company you interview.

      I turned down the first offer I got, because I knew I was not that good and the technology was old but mainly because I knew I can land a better job still.
