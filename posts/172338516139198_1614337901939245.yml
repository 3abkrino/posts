    message: |-
      If you see you get rejected many times right after you apply, then take a break and review your resume.
      Otherwise, review what you did/said in this specific step during the interview

      And if you see yourself failing in too many companies, take a step back for let say couple of months, stop doing interviews (علشان ما تحرقش نفسك في شركات كتير، لأن كل شركة ما ينفعش تقدم فيها تاني غير بعد مدة
      ٦ شهور او سنة او يمكن اكتر)
    id: '1614687361904299'
  - created_time: '2017-09-24T13:54:51+0000'
    from:
      name: Ahmed Saleh
      id: '10159933379005574'
    message: I live in Europe since many years, the main problem of rejection is visa
      sponsorship... The whole process is like that, they contact the work force organization
      IF there is a German guy that fits for the job, If there is no one, they look
      IF there is a European who is registered and looking for a job, IF there is
      no other European, They can sponsor you for a visa.. as you see its a complicated
      process... IF you fit a lot of these obstacles, you need to earn more than 45k
      euro per year.
    id: '1615693978470304'
