    message: "الفرق - زي ما قال أحمد سمير - إن Git يعتمد على إدارة نسخ الكود بتاعك
      بطريقة لا مركزية, يعني كل مبرمج في المشروع عنده نسخة من الكود, بكل التعديلات
      اللي حصلت عليه, فيقدر يقارن مثلا بين نسخته الحالية و نسخة قديمة من غير ما يحتاج
      يكون متوصل بخادم. بينما TFVC بيعتمد على إدارة نسخ الكود بطريقة مركزية, يعني
      نسخ الكود موجودة في مكان واحد بس, عشان مثلا تقارن نسخة قديمة بنسختك الحالية
      محتاج تكون متصل بالخادم.\n-----------\nطيب أستخدم أنهي واحد فيهم؟\nمايكروسوفت
      شخصيا بتقولك استخدم Git, و مخلياه هو الdefault :)\nده الكلام الرسمي بتاع مايكروسوفت:\nGit
      is the default version control provider for new projects. You should use Git
      for version control in your projects unless you have a specific need for centralized
      version control features in TFVC.\nYou can use TFVC repos with Git in the same
      Team Project so it's easy to add TFVC later if you need centralized version
      control. \nالمصدر:\nhttps://www.visualstudio.com/en-us/docs/tfvc/comparison-git-tfvc\nهاتلاقي
      فيه مقارنة تفصيلية بين Git و TFVC.\n---------\nطيب إيه مدى شيوع الاتنين؟ آخر
      حاجة اطلعت عليها كان stackoverflow survey 2015:\nو دي كانت النتيجة بتاعته (واضح
      طبعا إن Git مسيطر خالص). في استطلاع 2016 ما جابوش التفصيلة دي."
