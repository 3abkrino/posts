    message: "شكرا جدا انا جربت كذا حاجة وقريت سبعميت مقال وكلة منفعش عشان انا كنت
      لسة معملتش commit للملفات اساسا ولاحتى عملتلهم add. جربت: \ngit fsck --lost-found
      then git rebase <object_blob>\ngit reflog then git reset <head>\n git checkout
      <commit_id>\n والحمد لله ربنا ستر ولقيت واحد برنس بيقول جرب تعمل undo من ال
      IDE او ال text editor اللي شغال علية بيكون حافظ local history والحمد لله نفعت
      ورجعوا تمام بعد ما اتصدمت \U0001F602\U0001F601 عشان كدا ال IDE الكويس مهم جدا
      انا كنت شغال على PHPStorm وبستخدم كل برامج شركة Jetbrain زي ال Pycharm وWebStorm
      امكانتياتهم حلوة جدا"
