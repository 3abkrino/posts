message: "السلام عليكم \nمعلش ضروري لو حد يعرف طريقة ارجع بيها ال untracked files
  ف ال git بعد ما عملت\n git reset --hard <commit_sha>\nانا دورت على كذا حاجة ومش
  بتنفع وكله بيقول انها كدا راحت خلاص عشان ال flag --hard بيشيلها خالص. المشكلة اني
  كنت عامل تعديلات كتيرة ومكنتش عامل commit.\nجربت git reflog وعملت reset لل head
  وبرضوا مبيرجعش ال untracked files \nلو حد يعرف حل بأي طريقة ياريت يقولي \U0001F625"
