      أذكر بعض المواقف لعلهم يفيدوك:
      لما اتجوزت فصلت تقريبا ٦ شهور، إنجازي فيهم كان ضعيف جدا، بس قبلها كنت ماشي كويس جدا، و بعد الفصلة دي عملت لهم شغل من أفضل الحاجات اللي عملتها ف حياتي المهنية
      الموقف التاني كان في أول شركة اشتغلت فيها، و ما كانوش بيحبوا يمشوا حد، و كان لما حد بيلاقوا التقييم بتاعه ضعيف لفترة طويلة بيفضلوا ينقلوه بين الفرق لغاية لما يظبط في فريق أو هو يمشي من نفسه
      الموقف التالت: في أحد الشركات كان التيم ليدر بتاعي شاطر جدا، و كان حريقة شغل، و كان حرفيا بؤبات في الشغل و ده مأثر على حياته الاجتماعية جامد، طبعا دلوقتي تقريبا اتحرق و مش بيقدر يشتغل.

      الشاهد: حاول يكون عندك شيت تسجل فيه دايما الحاجات الحلوة و الوحشة اللي بيعملها الفريق، سواء فنية أو شخصية، و ده هايساعدك تبقى عارف نقاط ضعف كل واحد إيه، و لما تيجي تقيمهم يبقى التقييم عادل مش متأثر بالفترة الأخيرة سواء إيجابية أو سلبية

      لازم تعرف برضو إن شغلتنا دي الواحد ساعات بيكون فاصل و ساعات بيكون مبدع بزيادة، و المد و الجذر ده طبيعي طالما بيروح و ييجي

      آخر حاجة، ما تحرقش الناس في الشغل و لما فترات الجذر تيجي تقول مش بيشتغلوا و عاوز أمشيهم.

      و بالتوفيق
