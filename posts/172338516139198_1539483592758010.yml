    message: Bottom line is, it shouldn't be a surprise, meaning that you should be
      consistently providing feedback, and letting him/her know whether it is working
      or not, this doesn't mean picking on each and every mistake or disagreement
      in opinion, rather based on realistic tasks delivery, and taking his/her feedback
      into consideration, maybe tasks are too vague, or timelines are too tight, or
      unfortunate events happen, each time you try to make sure you are providing
      the right environment for success, and making sure your guidance, requirements
      and expectations are crystal clear, if after X amount of time - that you can
      be transparent about up front - things are not improving, and same mistakes
      are being made, quality is bad or whatever, you can let them go.
