message: "حد اتعامل مع الاسكانر من ويب أبلكيشن PHP or Javascript ؟\nبقالي يومين بحاول
  اوصل لحاجة ومش قادر :/ \nناس كتير بترد ف stackoverflow ان المكتبة دي phpsane هي
  الحل .. عملت لها داون لود اكتر من مرة إما بتكون ناقصة او بيكون فيها مشاكل\n\nوصلت
  لحاجة تاني بتستخدم JS اسمها scanner.js طلبت تثبيت Java plugin لكن بعدين مشتغلتش
  :/ \n\nحد عنده حل ؟ اقرتاحات للحل ؟\nالمطلوب ببساطة انه من خلال الويب ابلكيش اقدر
  اخلي اليوزر يعمل scan للـورق أو صور .. الخ\nوهاحفظها على السيرفر عندي\nمعنديش مشكلة
  اني استخدم مكتبات خاريجة او ادوات مساعدة\nمع العلم ان الموقع هيشتغل فترة على اللوكل
  هوست وفترة اونلاين\nواحيانا على لينكس واحيانا على ويندوز .. يعني مش عاوز قيود ياريت"
