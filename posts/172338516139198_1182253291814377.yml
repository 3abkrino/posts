  - created_time: '2016-07-17T13:41:22+0000'
    from:
      name: Mahmoud Zohdi
      id: '1693242520734820'
    message: "انا هقولك تجربتي الشخصيه في بدايه تعلمي\nفي البدايه خالص كنت بتعلم html/css
      وكنت ان الjs صعبه جدا ومستصعب اني ابدأ فيها \nفساعتها قلت لنفسي \"انا لازم احاول
      اعمل الحاجات الي أناس بتقول انها لازم تتعمل بالjs لكن اعملها بال html/css فقط\"\nوفعلا
      عملت  slider بnext/prev buttons\nوعملت navigation بtoggle button\nوعملت web
      page صغيره \nوكنت كل ما اعمل حاجه انزلها اوريها للناس واخد رأيهم \nوفي ناس سألتني
      ازاي عملت الحاجات دي من غير js فعملت كان فيديو شرحت فيهم عملتهم ازاي\nوواحده
      واحده في ناس بدات تعرفني\nوفي مره في حد كلمني عايز يشوف الحاجات الي انا عملتها\nوبعديها
      قالي انهم كانو عايزين حد وايه رأيك تيجي تعمل انترفيو\nوروحت فعلا واتقبلت ك junior\n\nالخلاصه\nمش
      دايما المقياس في انك تشتغل انك تكون عارف حاجات كتير\nممكن تكون عارف حاجات كتير
      بس محدش عارفك وبالتالي محدش هيكلمك او محدش هيرشحك لشغل ايا كان في شركه او فريلانس\nفياريت
      تهتم بإنك تتعرف وسط الناس\n\nتاني حاجه تجربتي في اني اعمل حاجات بالhtml/css
      هي في الاصل بتتعمل js زي السلايدر ده خلاني افهم حاجات كتير في الhtml/css مكنتش
      اعرفها ومكانش حد هيشرحهالي\nوكمان خلاني افهم فكرتها عشان لما اجي اعملها js هتكون
      اسهل بكتير لأني عملتها قبل كده بالطريقه الصعبه\nوبالتالي بأيت فاهم كويس الحاجات
      القليله الي اعرفها ولما اتسألت في الانترفيو عرفت اوصلهم اني فاهم مش مجرد واحد
      لسه مبتدئ\n\nبالتوفيق (y)"
    id: '1183721395000900'
