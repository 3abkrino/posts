message: "صباح الفل على احلى geeks \nعندى machine على Azure  وعايز انقلها على vmware
  vcenter  فى خطوة واحدة\nهل فى tool فى azure او فى VMware  ممكن تعمل ال migration
  لل vhd على ال vcenter وتحولها vmdk وتحطها على ال data store بتاع ال vcenter علشان
  انا ادخل ب api اعمل create لل machine بال vmdk\n\nالهدف انى اوصل لخطوات اقدر اعملها
  automation  سواء ب powershell من جانب azure او بال api من جانب vcenter"
