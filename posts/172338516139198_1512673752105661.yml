    message: |-
      - being good with math (at least you don't find math something bad)
      - have basic knowledge of programming / algorithms / data structures
      - understanding of computer graphics (at least how gpu works, and general info of langs that are used to program a gpu)

      from that point you can start your way to apply these info and self improve your self either by
      - study how to make game engines (in case you like to program and know how game engines work)
      - study how to make games by using third parties libraries (pure coding)
      - study how to use game engines to make games (coding + drag and drop things)

      lessons on each direction are alot you can find it easily, but the basics before going through these ways are more important.

