message: "السلام عليكم . \n\nازاي ممكن احدد ال Long tail keyword في مقال عربي . \n\nلو
  فيه مقال مكتوب فيه جملة \"تعرف علي اهم انواع العصائر الطبيعية فائدة للانسان \".
  \n\nازاي ممكن اخلي الابلكيشن يقول ان الكلمات المهمة هنا كلمة \"العصائر الطبيعية\"
  وكلمة \"انواع العصائر\"\n\nوان كلمة \"الطبيعية فائدة\" ملهاش لزمة ومش مهمة لانها
  ملهاش معني علي بعضها . \n\nلو حابب ادور علي مسمي الموضوع دا في ال NLP هيكون اسمه
  ايه ؟\n\nشكرا مقدما ."
