    message: |-
      Is this for Android or iOS? Assuming you're asking for Android, but please make sure you mention that next time you ask a question.

      https://developer.android.com/training/location/receive-location-updates.html

      A running thread is probably way too expensive. A callback is a much cheaper option. Also I'd highly recommend not writing to disk every time you receive an update (writing to disk is an expensive operation):
      1. Double check if location changed at all, if not then ignore the update.
      2. Store them in memory and write to disk once and in bulk.
