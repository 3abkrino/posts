    message: "var input = \"912,501.32\";\nvar numbers = input.split(\",\"); \n\nfor(var
      i=0;i<numbers.length;i++)\n{\nvar theSpanElement = null;\ntheSpanElement = document.createElement(\"span\");\n\nvar
      spanTextElement = null;\nspanTextElement = document.createTextNode(numbers[i]);\n\ntheSpanElement.appendChild(spanTextElement);\n\ndocument.body.appendChild(theSpanElement);\n}"
    id: '534397929933253'
