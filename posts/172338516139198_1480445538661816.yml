message: |-
  ايه الي يفرق خبرة سنة في شركة اشتغلت فيها علي بروجكت. او اكتر
  من سنة خبرة اشتغلت فيها مع نفسك ومع مجموعة أصدقاء وكنا عاملين هيكل تنظيمي وتاسكات وشغالين علي بروجكتات لعملاء برضو.

  هل اقدر اقول اني اشتغلت وعندي سنين خبرة
  ولا اقولهم لسه Entry بس اشتغلت في مشاريع كذا وكذا
