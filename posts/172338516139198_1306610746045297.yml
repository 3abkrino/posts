message: "السلام عليكم\n\nبنستخدم MongoDB و الـ Infrastructure عندنا كالتالي . \n\n1
  -  عدد 1 مونجو راوتر ( Mongos )\n2 - عدد 3  كونفج ( Mongo Config ) \n3 - عدد 3  شاردز
  ( Mongo Shard ) \n\nالمشكلة الاولي ان كان فيه كولكشن مش بيعرض كل البيانات و كان
  قارئ عدد غلط من الشارد التالته .. اللي اكدلنا ان الشارد ٣ هي المشكله ان مساحه الداتا
  فيها كانت ٥٠ جيجا و المونجوس بيقول ان مساحتها ٣.٥ جيجا . بعد كذا محاوله علشان نعرف
  المشكله دي سببها ايه و نصلحها ازاي .. المونجوس مبقاش قارئ اي داتابيز خالص غير الادمن
  و الكونفج و الداتابيز بتاعتنا اختفت من المونجوس خالص مع ان الشاردز لسه فيهم الداتا
  و ال DB Path فيه ملفات المونجو اللي هي ( indexes , collections , wiredTrigger files
  ) .\n\nبحثنا عن المشكلة دي كتير جداً و كانت الحلول كلها معتمده علي انه يكون عندك
  backup قبل كدا او انه يكون عندك Replica set .\n\nالمشكلة حالياً حسب تحليلي للي انا
  مرينا بيه لغايه دلوقتي ان الـ meta data اللي في ال config servers تتجمع من تاني
  من الشاردز .\n\nفهل فيه اي اقتراحات ؟"
