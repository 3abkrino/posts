    message: بص، الـ Web Components كـ set of standards مش محتاجة للـ accessibility
      أكتر من attributes توصف الحاجة اللي بتعملها، و ده متوفر بالفعل في ARIA من سنين,
      باقي بس اللي بيعمل الـ component يستخدمه. الشغل في الـ Web components accessibility
      بيكون عادة في الـ component libraries and frameworks زي polymer و x-tags. أن
      مثلا كل الـ custom elements اللي في polymer من أول الـ core elements لحد الـ
      paper / material elements تكون جاية accessible جاهزة منها فيها (يعني الـ HTML
      المستخبي جوة الـ shadow DOM بتاع الـ component أو الـ custom element من دول
      يكون accessible).
