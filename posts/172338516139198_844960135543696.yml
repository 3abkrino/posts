    message: "First, we should separate between:\n- Mobile UI Framework & cross-platform
      framework\n\n- Mobile UI Framework: \nUsed to just layout and ui your mobile
      app “HTML5 Mobile User Interface” \nLike (jQuery mobile, Kendo UI, Sencha Touch,
      Twitter Bootstrap 3 , etc. …)\n\n- Cross-Platform Framework:\nFramework for
      developing mobile applications using web technologies: HTML, CSS and\nJavaScript
      and output can run into multi mobile platforms.\n               Like my favorites:
      \ \n1-  ‘cordova’ - PhoneGap by Adobe  : you will find a lot of resources on
      the web and many companies use it , supported by Great Adobe and very easy to
      use \n2-  Intel ® XDK : I find it powerful and it’s lightweight UI  is amazing
      .\nhttp://blog.mohnady.com/2012/08/one-platform-for-mobile-development.html\nhttps://cordova.apache.org/\nhttp://phonegap.com/\nhttps://software.intel.com/en-us/html5/tools"
