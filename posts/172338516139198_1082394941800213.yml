      وتشارك, وحقق مشاركات ذو قيمة .\n* إعمل حساب على github  وارفع أكواد هناك (مشاريع
      ذو قيمة, حتى لو كانت بسيطة ).\n* إعمل مدونة, وأشرح فيها حاجات برضه ذو قيمة.\n*
