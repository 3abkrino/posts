      -pick a language (ruby/php)
      -pick a db engine (mysql most common)
      -learn syntax
      -learn how server works for ur selected language.
      -solid understanding of common Design patterns
      -learn how to build api's
      -learn how to document your code
      -learn how to test code
      -learn system architect design patterns

      And above all, please Dont depend on a framework in beginning, u need to understand how to handle low level stuff "caching, routing, etc.." Before u pick a framework that will automatic handle these things fpr u
