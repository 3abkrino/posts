      طلبها كتير وطبق ال caching عليها، هتوفر cpu time ووقت علي كافة المستخدمين. \n5-
      حتي لو انت بس اللي هتستعملها، خلي ال errors ليها HttpCode مناسب لطبيعة الخطأ
      اللي حصل، ويا سلام لو معاها description لطبيعة الخطأ. هيوفر عليك كتير\n6- حاول
      تعمل trace logs ليك انت،علشان لو حصل مشكلة دا هيسهل عليك كتير برضه تعرف ايه
      اللي حصل، زي النقطه رقم 5. \nفيه نقط تانيه بس ك بداية ال 6 نقط دول من رأيي كافيين
