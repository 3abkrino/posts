message: "سؤالى ممكن يكون مش مهم لبعض الناس بس نظراً لأنى لسه مجرب الموضوع دا إمبارح
  حبيت أعرضه عليكم يمكن يكون عند البعض منكم معلومات بخصوص الموضوع دا.\nحصل إمبارح
  فى الحساب بتاع زوجتي على الفيسبوك اللى بيقول عليه البعض (إختراق).\nواحد دخل على
  الحساب وبدأ يكلم بعض صحباتها انه هى وعاوز رصيد علشان واقع فى مشكله.\n\nالغريب فى
  الأمر إن الحساب له كلمة سر معقدة مش سهل تخمينها, وكمان تتبع الشخص دا قادنى لواحد
  فى بورسعيد (مع العلم انى من سكان القاهره).\n\nكنوع من أنواع التهديد, انا أخدت الرقم
  اللى كان بيحاول يقنع الناس انه فى ورطه ومحتاج يتحوله رصيد عليه, وعن طريق TrueCaller
  عرفتله لقب أكلمه بيه, وفعلاً كلمته على تليفونه من Skype وبدأت معاه المكالمه كواحد
  صاحبه هو ناسيه, وفينك يا راجل , ومش فاكرني وهكذا, وقدرت أعرف عنه شوية حاجات بسيطه
  نفعتنى قوي لما رحت قالب المكالمة على صيغة تهديد وإنى هبلغ البوليس عنه وانه هيتشد
  وان حساب الفيسبوك دا متراقب وإنى عرفت هو ساكن فين وتليفونه متراقب وان وإن... \n\nبدون
  ما أطول عليكم الموضوع خلاص خلص وعملت lock للحساب لحد ما غيرت كلمة السر بتاعته وفعلت
  ال 2 step verification , بس السؤال هنا الموضوع دا حصل technically إزاى؟!!\nهل الأدوات
  اللى بتقولك (إختراق الفيسبوك, وتعلم إختارق حسابات أصحابك) والهبل دا فى منه حاجه
  ممكن تؤدي للنتيجه دى, مع لاعلم انها مبتدخلش من أى مكان إلا من جهاز البيت او الموبايل؟\nوهل
