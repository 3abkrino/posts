message: |-
  لو سمحتم حد عنده فكرة عن كيفية تسجيل شركة أو منشأة فردية خاصة بtech startup؟ و ايه النشاطات المتاحة فى البطاقة الضريبية للمجال بتاعنا؟
  أنا سعيت فى الموضوع ده شوية و اللى وصلتله ان تسجيل الشركات الخاصة بمجالنا بيتم زى تسجيل شركة عادية بس بيحتاج موافقات أمنية بتاخد من 3-6 شهور قبل اصدار السجل التجارى، و كمان بعديها لازم أروح أخد ترخيص من وزارة الاتصالات.
  و اسم النشاط فى السجل التجارى هيبقى "تسويق الكترونى" بس ده مش مظبوط يعنى الstartup مش بهدف التسويق اصلاً. و اذا كان اسم النشاط مش مظبوط مع النشاط الحقيقى للstartup فده هيعملى مشاكل فى التعامل مع الpayment gateways.
  حاولت أدور شوية على موقع ITIDA بس لقيت كل كلامهم موجه للشركات الأجنبية الى عايزة تفتح فى مصر، و كاتبين ان الموضوع بياخد 7 أيام بس و كلام من ده.
  يا ريت لو حد عنده أى خبرة فى موضوع التسجيل و اختيار النشاط ده يشارك.
  شكراً
