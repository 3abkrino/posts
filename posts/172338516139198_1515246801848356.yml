    message: |-
      بص ... أنا ماشتغلتش في ال Geofencing بشكل مباشر ... فممكن الأرقام دي تبقي منطقية أو لأ ... جربها بنفسك. الأرقام لوحدها كده شكلها كبير ... بس مع ال Spatial Indices ممكن تبقي ممكنة جدا.
      ال engines إللي أعرفهم بيعملوا الكلام ده:
      ١. من خلال الداتابيس ... عندك PostGIS تعملها من خلال SQL queries with spatial functions وتظبط ال GiST Index علشان توصل للكفاءة المطلوبة ... وممكن تستخدم in-mem table علشان السرعة (PostgreSQL مش بيدعم ده بشكل مباشر، but you can create a RAMdisk and create a tablespace on it and copy the database on it every time you load the system, but make sure you are not writing anything there because it will not persist)
      ٢. من خلال GIS Server زي GeoServer وده مبني بال Geotools Java Library وهو تقيل شوية فيما أتذكر ... بس جربه علشان فيه وظايف سريعة نسبيا
      ٣. حاجة تانية، زي Tile38 ... ودي ماجربتهاش خالص ... بس It is fitting the bill here
    id: '1515367678502935'
