      In OWIN authentication you don't have roles, you have claims. You can use claims to implement system-wide roles or more specific entity roles (document owner, sub-group admin, etc.)
      See http://msdn.microsoft.com/en-au/library/ff359101.aspx
    id: '803369159702794'
