      id: '10155880569740170'
    message: When you create a claim identity, you set some claim types, one of these
      types is role, for code example see http://www.khalidabuhakmeh.com/asp-net-mvc-5-authentication-breakdown-part-deux
    id: '803369463036097'
  - created_time: '2014-08-23T21:34:35+0000'
