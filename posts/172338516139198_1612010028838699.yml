      شوف يا سيدي

      تقدر تستلم الفلوس وانت في مصر بطريقة واحدة: تربط أكاونت باي بال بتاعك على كريدت كارد (مش ديبت كارد) ويكون فيزا (مش ماستر كارد) .. ساعتها تقدر تسحب الفلوس من أكاونت باي بال بتاعك على الكارت (باي بال بياخد عمولة 5 دولار) .. ساعتها هيجولك بالجنيه بسعر البنك مش بعملتهم الأصلية. لكن علشان تاخدهم بعملتهم الأصلية في مصر مينفعش

      الطريقة دي أنا جربتها فعليا قبل كده بكارت البنك الأهلي لأن ده الوحيد اللي معايا فيزا مش ماستر كارد

      عايز تاخدهم بعملتهم الأصلية -دولارات مثلا - يبقى لازم اللي هيبعتهم من البداية يبعتهم على أكاونت بره مصر لأنك مش هتعرف تحول من رصيدك في أكاونت باي بال المصري لأكاونت تاني

      في حل إنك تعمل انت أكاونت باي بال وتختار دولة تانية غير مصر .. ولما تجيلك الفلوس عليه تحولهم انت لأكاونت حد تاني بره مصر يسحبهم هو على حسابه أو على الكارت بتاعه ويجيبهملك دولارات .. ده يعني علشان تخلي اللي بيبعتلك الفلوش يبعت على أكاونت بتاعك بدل ما يبعت على أكاونت حد تاني. الحل ده مجربتوش شخصيا بس اعرف حد جربه
