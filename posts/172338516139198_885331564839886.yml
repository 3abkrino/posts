  منه هو دلوقتى مديره المتسلط، و الوظيفة اللى ما خدهاش غير لأنه راح يلعب جولف مع بدلة
  من البدل اللى فى الإدارة و ليها السلطة.\n\nكده خلية النحل دى باظت خالص، المبرمجين
  الأفضل هيستقيلوا، و المسوقين دلوقتى مرتاحين لان حواليهم ناس لابسين بدل و كرافتات
