  المنتج بتاعك، و اسوأ حاجة انك هتحسهم بيتريقوا عليك مع كل كلمة بيقولوها.\n\nاتطردوا\nالصدمة
  بتبقى كبيرة على الكودر، فجأة بيلاقى الكائن الفضائى ده بيحاول يسيطر على حياته، ميتينجز،
  جداول، تقارير، و دلوقتى فيه واحد بيطلب منه انه \"يخطط\" لكل تاسكات البرمجة اللى
  معاه و ينفذ الخطة دى بحذافيرها، مايحسنش فيها، مايظبطش حاجة، و مايلمسش ابدأ ابدأ
