  كل مرة.\n\nالجونيور وقتها بيفكر \"ده لاعب بيلعب نفس لعبتى و بيتفرج على الكود بتاعى،
  دى حاجة حلوة\".\n\nلو شركة سوفتوير علت النوع ده من خلية النحل، ممكن الكودر يستغنى
  عن النوم و الحب و الصحة و حتى انه يغسل هدومه مقابل ان الشركة تنجح و تجمع فلوس.\n\nالموضوع
  خرج عن السيطرة \nهنا المشكلة اللى بتوقع شركة ورا التانية، كل شركات السوفتوير الناجحة
  عندهم القائد اللى بيقدر يرعى المبرمجين ، بس عمر ما فى شركة بتقدر تحتفظ بالقائد ده
