  معانا فى الواقع بتاعنا و تسيب الكمبيوتر ده؟\" كل اللى عليك انك تعمله انك تدفعلهم
  فلوس كافية علشان يجاوبوا على السؤال -فى دماغهم برضه- \"يووه، يا حاج انا اصلآ بكسب
  فلوس اكتر منك دلوقتى\" فى المتوسط هتلاقى ان الرقم ده مش كتير قوى.\n\nتخليهم يفضلوا
  فى خلية النحل بتاعتك دى بإنك تديلهم كودرز تانيين علشان يبقى جزء من السرب، الشخص
