    message: "انا مش عارف الاستاندرد ككل فيها بس  كمثال اللى عندهم اعاقه بصريه مفترض
      هتكون كل حاجه ممكن تسهل القراءاه مثلا \n- للقارئ نفسه اللى عنده صعوبات ( لان
      ممكن يكون عنده صعوبه فى القراءه )هندخل بقى فى درجه الفونت ونوعه ولو حد عنده
      عمى الوان دخلت كده فى مرحله تانيه خالص \nفالالتزام بيها كليا ولو نسخه واحده
      من الموقع ممكن تاثرعلى الشكل الجمالى ( فهى موجوده فى حاله الحاجه ليها ) وممكن
      بردوه تستخدمها بالكامل ويطلع الشكل النهائى مناسب لكل الفئات \n- ولازم كمان برامج
      قارئ الشاشه تفهم الويب سايت بشكل كامل ( لازم كل صوره يبقى ليها alternate text
      and title description والالتزام بكتير من html5 standard \nوبردوه كل ده بنتكلم
      فى درجه واحده من الاتاحه ومش بشكل كامل فالموضوع كاستاندرد ليه عوامل كتير بس
      اعتقد افضل حاجه هتبدا ب \nhttp://www.w3.org/WAI/intro/wcag\nوبعد كده ممكن تعمل
      تيست على حسب الشريحه المستهدفه"
