    message: Our team decides a well defined project with milestones for the intern
      before he joins the team. Milestones gives the flexibility of what can be delivered.
      He doesn't have to finish all milestones as he's working in sprints and deliver
      something in each sprint (2 weeks). One team member is assigned as his mentor
      throughout the entire internship and works with him closely to deliver the project.
      The intern also attends our meetings so he gets very good sense of the bigger
      picture.
