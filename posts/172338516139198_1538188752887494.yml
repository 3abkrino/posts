      I think it's better if you can put together a project that is well defined and useful for your company, it might not be a customer commitment or maybe a stretch goal that doesn't put so much stress over the intern, but you still give the sense of achievement when done.
      You can also just consider him/her a part of your team and assign work items, bugs and whatnot, it maybe a bit confusing if your systems are large and typically requires some time to ramp up, however it may be a relatively new project so ramp up is not that much.
