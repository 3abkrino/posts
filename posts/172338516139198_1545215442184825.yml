    message: |-
      A. Please Excuse my use of English

      B. As many people mentioned here, you have to distinguish between whether you want to focus on programming or on design or maybe even content creation

      C. If you want to focus on game design, the best idea would be to download a low-barrier-to-entry engine such as Unity and try and start building small games with it. They key point here, is really SMALL. Start with something like tetris or a brick breaker and get through that first

      D. If you want to focus on game programming, then try to focus on lower level langauges. Also, pay very close attention to the hardware, the actual machine limitations, lower level functionality and for that, I would suggest the faculty of engineering. With all due respect to the advice people gave above, if you do not know how the machine you work on works and its lower level functionality, you will always be a lousy programmer

      E. If you want to focus on game programming, let me know, and I will try and help as much as I can

      F. Congratulations on graduation and good luck :)
