      https://github.com/blueimp/jQuery-File-Upload
      It has advanced / full-feature mode and a basic mode. Even if you choose to use the basic mode, let the server return the JSON expected from the advanced mode, and set the content type as HTML not JSON, that will take care of IE 8 . I used it with Angular.JS 1.1x & 1.2x.
