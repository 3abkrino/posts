    message: "Mohamed Alaa El Din Tahoma does not support arabic letters but only
      in some systems ( special versions )\n\nAhmed Mostafa  try this one :\n\nhttp://3naw.in/application/views/assets/fonts/GESSTwoMedium.otf\n\n@font-face
      {  \n      font-family: nice_font ;  \n      src: url(\"http://3naw.in/application/views/assets/fonts/GESSTwoMedium.otf\")
      format(\"opentype\");  \n      unicode-range:\"U+0-10FFFF\";\n}\n\nthen use
      it with as:\n\nfont-family:nice_font;"
