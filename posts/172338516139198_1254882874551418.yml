    message: |-
      If you ignore the SSL warning, any credentials used over the wire will most likely travel in clear text. Any form you fill in for login will be submitted in clear text, any password manager that stores your username and password will submit them in clear text. If you suspect the SSL termination is happening inside Egypt, then most likely your credentials will be harvested by the hackers.

      In most browsers you can click on the certificate warning to see what's wrong with the cert. If it's a man in the middle, then the subject of the certificate will not math the site you are going to.
