    message: "انا مش بكتب عربي بطبعي، بس حعمل اكسبشن عشان تكتش الفكرة و محدش ينشغل
      اني جوبت بالانجليش.\n\nالموضوع دا انا اول مرة خت بالي منو كان علي الفيس بوك
      بيدج بتاع السوشيا ميديا دي. الناس كانت تكلم عربي و الادمن يجاوب بالانجلش. الناس
      ممكن كانت شيفه انو منظرة بس الحقيقة انو كتير بيبقي كسل عشان سرعة الكتابة. بنسبالي
      فرق السرعة بين كتابة العربي و الانجليش فرق ميقلش عن عشر اضعاف! و كمان كتير من
      خرجي مدارس اللغات زي خضرتي متعلموش عربي كويس و بتالي في خوف من الاخطاء. دا مش
      مبرر لو انا هدفي اني اوصل الرسالة لكل الناس. كان المفروض يجوبو كل الاسئلة بالغتين.\n\nلكن
      مش ديماً ده ممكن. اي موقع/جروب انهردة لزم يقرر ابه اللغة الرئيسية إلا بقي لو
      معاه فلوس يعمل محتوي بكل الغات اللي ممكن تزور الموقع. في الفيس ده شيء بيقرره
      الادمن و المستخدمين. لو هو جروب معمول انجليش و كل الناس بتكلم عربي، لزم الادم
      يتكلم لغة المستخدم اللي هو العميل في الحالة دي.\n\nاللغة الانجليزية هي لغة المجال
      ده. ممكن تشوفها انها من مظاهر الاستعمار و الامبريالية. ولكن انا مرة سمعت سيدة
      هندية بتحكي انو ليه مش بنشوف اللغة انو ديه حاجة خدناها منهم و استغلناها. بسبب
      الاجليزية الهند و هيا بلد فيه مئات اللغات و اللهجات، بتستخدم الانجليزية كلغة
      رسمية مشتركة بين كل الناس.\n\nو نفس الكلام علي مستوي العالم. تخيل لو تكاب الجافاسكريت
      بالروسي، و الruby باليباني و الاندريد بالايطالي. احنا اخدنا لغتهم و استفدنا
      منها لصالحنا منغير ما ندفع اي حقوق ملكية فكرية و لينا انو نعدل لغتهم زي محنا
      عوزين (Licensing حلو اوي)\U0001F603..... نكست بليز!"
