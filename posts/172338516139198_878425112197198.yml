      الكتابه عن العربى او الفرانكوا او بيحبوه وكنت على طول بقولهم اكتبوا عربى وما
      الى ذلك فواحد صاحبى رد عليا رد عجبنى قالى بس انا مش بروفيشنال ف الانجليزى بس
      عارف ان انت هتفهم معنى الكلام اللى انا كاتبه ولاحظ انك بتكتب عربى زى ما انت
      عايز وماقولتلكش حاجه وصراحه كلامه كان منطقى  فالموضوع ليه عوامل كتير وده فى
      العموم هتحط عليه كل الكلام اللى اتقال فى الكومنتات هنوصل للنتيجه ليه الجروب
      فى محتوى انجليزى كتير \nوفى نفس الوقت كمثال كنت مبسوط بفكره المنتديات العربيه
      اللى كانت بتلزمك الكتابه بالعربيه بهدف اثراء المحتوى وغيره بس لاقيتهم مثلا بيهاجموا
      اللى بيكتب بالعاميه وممكن عضويته تقف من التقييم السلبى مع العلم انى لما كنت
      بسال اسئله على stackoverflow وكان بيبقى فيه اخطاء املائيه او جرامر كان ممكن
      حد يعملى اقتراح اعدل الموضوع ويقترح صسغه ادق ودى ميزه من الويب سايت نفسه لانه
      هو اهم حاجه عنده المحتوى نفسه بغض النظر عن اللغه كانت كويسه ولا لا فغالبا اختيار
      اللغه ده بيرجع لاسباب كتير لو عندى مشكله وفيها جزء من الكود ومصطلحات كتير الانجليزى
      هيبقى افضل بكتير حتى لو انجليزى مش بيرفيكت وهيبقى مفهوم عن العربى والانجليزى
      مع بعض"
