    message: In my personal experience you will need your full power and focus every
      time u switch jobs, so your full time (new opportunity ) job should be your
      number one priority, avoid overlapping hours , agree on a certain number of
      hours per week  (ex :20 hours/week) without committing to specific daily hours
      ( so you would always have the weekends as buffer)
