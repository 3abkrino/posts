    message: I agree with Nader, but I think 20 hours/week is really maximum and difficult
      to keep every week. 10 to 15 hours is more realistic. I also suggest to make
      most of the time over the weekend and keep minimal hours during weekdays for
      communication only. Try to keep communication to remote (email, phone calls,
      video conference, etc...) Your brain needs to rest everyday otherwise you will
      burn out and have sub-optimal performance in your new job. Take care!
