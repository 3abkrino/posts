message: 'عَنْ عَائِشَةَ رَضِيَ الله عَنْهَا قَالَتْ: قُلْتُ: "يَا رَسُولَ اللَّهِ،
  أَرَأَيْتَ إِنْ عَلِمْتُ أَيُّ لَيْلَةٍ لَيْلَةُ الْقَدْرِ مَا أَقُولُ فِيهَا؟"،
  قَالَ: "قُولِي: اللَّهُمَّ إِنَّكَ عَفُوٌّ كَرِيمٌ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي".'
