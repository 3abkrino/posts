    message: |-
      If it's a permissions issue, then you need to go to the a folder's properties, go to permissions then advanced then change owner then type the name of the current user (or search for it), then apply that change.
      After than in the permissions, edit, then give "users" (as in all users on current machine) "full access", then apply. This will take an extremely long time to apply on all sub folders and contents, so go grab a coffee or something :D
