    message: 'It depends on what you use, there are mainly Platform as a Service (PaaS)
      which is Google App Engine and this one depends on usage and sells you a platform
      (as opposed to infrastructure) and there is Infrastructure as a Service (IaaS)
      which sells you the infrastructure itself so you are renting a computing unit
      (could be HOURLY or 100% yours) - they call it Compute Engine. If you are looking
      for IaaS solution, I suggest also looking at Amazon Web Services (AWS) which
      is very competitive. Google products here: https://cloud.google.com/products/
      and you can view the pricing for any product.'
