    message: |-
      الموضوع كبير شوية، اولا محتاج فلوس كتير ووقت طويل عشان الدومين يكون ليه قيمة، عامة في مقاييس للدومين على اساسها تقدر تقيم سعر الدومين.
      في مواقع كتير بتقدملك خدمة التقييم على سبيل المثال https://www.estibot.com/
      لكن اغلبهم مش هيديك نتايج مظبوطة
      اللي هيديك نتيجة مظبوطة الناس اللي بتقدم خدمة ال appraisal ودي مكلفة شوية لكن لو معاك دومين يستاهل فده هيديك زي certificate اللي بيها تقدر تبيع الدومين بالمبلغ اللي قالولك عليه
      عشان تقدر تجمع معلومات وتفهم سوق الدومينات ماشي ازاي انصحك تبص على الauctions في godaddy.com , sedo.com flippa.com
      و خاصة flippa بيقدم خدمة بيع الموقع كامل دومين + موقع شغال وعليه ترافيك وارباح شهرية
      الكلمات اللي هتحتاجها في الresearch بتاعك في موضوع الدومينات هي:
      domain value estimimation
      domain appraisal
      وبالتوفيق :)
