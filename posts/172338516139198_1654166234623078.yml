message: |-
  Hellow Awesome ppl,

  Suppose that u have a search engine:

  - You search for "Red Ferrari"

  - The query will be "Red AND Ferrari"

  - This query ^^ returned Zero results

  - Then you fallback to "Red OR Ferrari" query, which can get search results like:
    - Red carpet
    - Red pen
    - Green Ferrari

  From business perspective, what is better: to show zero results (stick with the AND query), or show many results that can be irrelevant (using OR query)
