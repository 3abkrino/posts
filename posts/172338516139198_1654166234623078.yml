    message: "In a similar scenario and using ElasticSearch, we have implemented the
      search results to be as per the following:\n- when constructing the search query,
      we send 2 search queries in the same request that will be sent to Elastic:\n1-
      an \"And\" query, with boost (weight) of 2\n2- an \"Or\" query, with no specified
      boosting (weight) (which defaults to 1) \n\nthis way, when we have both terms
      they gonna be the top results, then followed by the (or) ones. and in the case
      of no records for the (and) query, we will still return some relevant results
      assuming the (or) query has some results returned."
