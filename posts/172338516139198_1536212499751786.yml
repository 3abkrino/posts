      عائد ليه\nوده بيظهر في Graph SQL عشان يظهر علاقات الاشخاص ببعض علي ما اعتقد.\n\nفموضوع
      انك تعمل لايك لبوست او تعليق ليك مش هتسبب مشكلة يعني بقدر ما هي هتبقي فيه حمل
