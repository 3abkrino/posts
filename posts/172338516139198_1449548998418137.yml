    message: |-
      اللي انا شايفه ببساطه انك المفروض تستخدم اسلوب meta data يعني data about data
      يعني مثلا لو عندك انك هتحتاج تعمل جداول اثناء ال runtime لأنهم مش شبه بعض ومثلا هيكون عندك الجداول دي
      Table1
      ---------------
      name nvarchar
      gender bit
      phone nvarchar

      Table2
      ---------------
      location nvarchar
      email nvarchar
      age int

      etc
      وتقعد تعمل جدول لكل واحد ممكن بدل كده تعمل جدول للخصائص زي مثلا
      AttributesTable
      ---------------
      id
      TableID
      AttributeName
      AttributeType

      وتعمل جدول تاني تحط فيه الداتا نفسها وتربطه على جدول التعريفات AttributesTable زي مثلا
      TablesData
      ---------------
      attributeID
      AttValue

      وساعتها ممكن تخلي ال attValue بنوع واحد زي object وانت تحوله وانت بتقراه بحسب اللي جاي لك من جدول AttributesTable وبكده كل مره بدل ما هتحتاج تضيف جدول جديد حتحتاج بس تضيف في AttributesTable التعريفات بتاعة الجدول ده وتضيف الداتا في الجدول بتاع TablesData
    id: '1449954781710892'
