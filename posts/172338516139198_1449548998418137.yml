message: انا شغال علي web application لمشروع تخرجي ومحتاج create database tables on
  the fly و هايبقي فيه relationship بينهم و بين tables موجوده من البدايه. انا بستخدم
  java و hibernate حد عنده تصور حاجه زي كده مممن تتعمل ازاي ؟؟ يعني ال entity modelling
  هعمل مثلا ال mapping بتاعه ازاي وانا مش عارف اسم ال tables من البدايه ( انا هابقي
  عارف جزئ من اسم الجدول عشان هايبقي مثلا X + random number فا انا هابقي عارف ال X
  من البدايه بس ال random number هابقي عارفه وقت ال runtime ) انا فكرت انه الجزئ ده
  اشتغله ب JDBC عادي جدا مش ب hibernate بس ده هاينزلني low level و هابقي محتاج اركز
  في حاجات ماكنتش بحتاج اكز فيها وانا شغال ب ORM. وهل لو ده مش ممكن انه يتعمل ب sql
  database هل ال non sql databases ممكن تقدملي حاجه قريبه من كده شويه ؟؟
