    message: |-
      انا دلوقتي في نظم ومعلومات ادارية خاص وناوي لما اخلص ان شاءالله اعمل دبلومة دراسات عليا في علوم الحاسب لانه بسبب ظروف مسمحتليش ادخل علوم حاسب.
      كنت قريت كتير عن معهد الدراسات والبحوث الاحصائية في القاهرة ومن الشروط:
      1.انك تجتاز امتحان رياضيات عامة و C++ وتكاليف دورة اجتياز القبول ب 250 جنيه ومدتها اسبوعين
      2. لازم الإنتهاء من الخدمة العسكرية  أو الإعفاء منها
      وبالنسبة للماستر لازم تجيب جيد عالاقل في الدبلومة
      بالنسبة لسؤالك الاخير مش عارف ليه اجابة الحقيقة.
      ممكن تسأل في المنتدي الخاص بالمعهد وهناك هتلاقي ناس كتيرة بتحب تساعد وتشارك المعلومات
      http://www.issr-forum.com/
      وهنا هتلاقي القواعد التنظيمية واللوائح الجديدة:
      http://www.issr-forum.com/index.php/topic,2991.0.html
      المعهد اشتغل بنظام الساعات المعتمدة بحسب اللائحة الجديدة لسنة 2015.
      معلش انا مشاركتي مش كافيه بالمعلومات بس حبيت اشارك علشان مهتم بالموضوع جداً،،،
    id: '1059239957449045'
