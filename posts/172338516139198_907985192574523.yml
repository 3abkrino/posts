message: "الكود والداتا , الطاقة والمادة\n\nيمكن تحويل المادة لطاقة مثلاً احراق قطعة
  خشب ينتج عنه ضواء وحرارة\nكذلك يمكن تحويل الداتا لكود مثل\neval(db.Get(\"myscript\"))\n\nيمكن
  تحويل الطاقة لمادة, مثلاً عملية البناء الضوائى فى النبات (مثال ضعيف)\nكذلك يمكن
  تحويل الكود لداتا مثلاً\nMyObject.Serilize() \n(مثال ضعيف برضك, عشان تركيب الابجكت
  كداتا)\n\nاهى فلسفة وخلاص :)"
