    message: You can start watching the AdaFruit YouTube channel for inspiration.
      Also Andreas Speiss and MickMake. I don't know about AR but if you want something
      with IoT then focus on Dev boards like ESP8266 and ESP32 for lower level C or
      MicroPython based development, and single board computers like Raspberry Pi
      and Asus Tinker for higher level more complex applications. Don't waste so much
      time on official Arduino hardware. The software and community are still great
      though
