      ال IoT مش مكلفة في حد ذاتها، جهازين Arduino لزوم الشبكة والتخزين يتعمل عليهم script صغير أكنه بياخد قرايات من sensor ويبعتها علي webservice كل كام ثانية، وال Webservice ممكن تعملها AWS Lambdaهاتكلفك ملاليم وال deployment بتاعها عظيم.
      ال AR الصراحة ما أفتيش فيها كتير، أنا كنت إشتغلت علي برنامج بيعمل AR بس ماكنش دقيق وما كنتش مقتنع بالنتايج الصراحة، بس أنا فاهم إن أبل أعلنت عن ال AR Kit لل iOS وده نقلة في الدقة والإمكانيات حسب ما فهمت ... هو بس محتاج أيفون جديد نسبيا ٦ أو ٦ إس علشان هو مش هايشتغل غير  iOS 11 وجهاز ماك بوك تكتب عليه الكود.
