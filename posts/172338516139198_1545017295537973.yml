message: "صباح الخير، \n\nحابب أعرف معلومات أكتر عن إمكانية إستخدام محتوي مش loyalty-free
  في mobile application. انا شغال علي app و فيه جزء المفترض بيتيح لليوزر إضافة أغنية
  للمنتج الي التطبيق هايساعده ف إنتاجه (حاجة زي Presentation كده). طبعاً إتضح إني
  مش ممكن إني أحط قائمة بالأغاني وهو يختار منها، لأن الأغاني دي هاتشتغل لما المنتج
  ده يتم نشره، وبكده هاكون إستخدمت محتوي مش مجاني في منتج مجاني. \n\nطيب في دول تانية
  أنا اعرف إنك مسموح لك تستخدم أول 30 ثانية فقط من الأغنية مثلا مجاناً، و دورت كتير
  علي القوانين دي لدول تانية زي مصر لكن طبعاً المعلومات محدودة اوي، حبيت أسأل هنا
  وأشوف لو حد عنده معلومات.\n\nالسؤال ببساطة: إزي أقدر أخلي اليوزر يستخدم أغاني (
  مش Loyalty-free ) في ال presentation بتاعة ؟ عندك تجربة سابقة مع حاجة زي كده أو
  معلومة ممكن تساعد؟\n\nملحوظة: فكرت ف SoundCloud وخصوصاً إنهم موفرين API لكن بعتلهم
  طلب من أكتر من أسبوعين ومردوش عليا ... غالباً ماتمش الموافقة عليه.\n\nشكراً مقدماً"
