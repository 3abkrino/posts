    message: "First things first, lose the .tk TLD. I know free is tempting but you
      can't expect people to take you seriously with a free domain name, commonly
      associated with redirect urls and spammers. \n\nThe company controlling the
      TLD, freenom is also notoriously known for taking over domain names without
      prior notice.\n\nIf you're a for-profit organization, consider a .com or even
      better, a .com.eg\n\nIf you're a not for-profit organization then consider a
      .org. Again, .org.eg is even better though harder to get."
