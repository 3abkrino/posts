message: "Anyone still having problem with google using https on windows in Egypt?
  I just tried something and worked for me\n\nMove the \"equifax secure certificate
  authority\" from the trusted root certification authorities to untrusted certificates
  in windows cert manager\n\nonly the pc i did this on had google working again on
  https with no warnings from chrome \n\ncan anyone confirm this solution work ? if
  it did not you can revert this by moving the certificates back to rusted root certification
  authorities"
