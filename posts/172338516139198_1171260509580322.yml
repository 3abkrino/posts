      تخبط وتجرب في عمى كامل لحد ما حاجة تشتغل معاك (او لحد ما تزهق)، فالبراهين والتفكير
      الرياضي مش حيفرقوا معاك في حاجة. لو البرمجة تعني انك تحل مشاكل محدش حلها قبل
      كدة عشان العميل طالب requirements مخصوصة لحالته ، او انك تعمل حاجة بتشتغل اسرع
      او احسن من افضل library موجودة ، فحتحتاج البراهين والتفكير الرياضي. عامة مفيش
      حاجة اسمها حاجة نظرية وملهاش لازمة...
