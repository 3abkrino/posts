    message: الواقع بيثبت العكس، اللغات والـ frameworks الأكثر شهرة بتكون أكثر أمان
      لأن الثغرات اللي فيها بيتم اكتشافها وتحديثها أسرع ولها حلول أكتر و best practices
      والخ. موضوع "مش هيكون فى ناس كتير تقدر تفهم ال Source اللى مكتوب وهيكون نسبة
      اكتشاف الثغرات قليل" كدا كدا ماحدش بيشوف الكود اللي على السيرفر، ولو هاكر قدر
      يشوف الكود اللي على السيرفر فهو كدا مش محتاج يفهمه أو مايفهموش لأنه كدا يبقى
      سيطر على المركب خلاص يا قبطان
