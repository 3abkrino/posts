    message: |-
      Besides checking the 14 digits count, you should check that the date is valid i.e: year is less than 2002, month is less than 13, day is less than 31.
      There is a check digit at the end but not sure if its standard check digits or we just invented our own method in Egypt also I'm not sure if there is a way to check the "Check digit" using a regex
      Details: https://ar.wikipedia.org/wiki/%D8%A8%D8%B7%D8%A7%D9%82%D8%A9_%D8%A7%D9%84%D8%B1%D9%82%D9%85_%D8%A7%D9%84%D9%82%D9%88%D9%85%D9%8A_%D8%A7%D9%84%D9%85%D8%B5%D8%B1%D9%8A%D8%A9
