    message: بص حضرتك . مجال البرمجة مالوش دعوة بالدراسة يعنى مش لازم تكون خريج حاسبات
      ولا اى حاجة . ولو داخل البرمجة علشان الفلوس يبق  نصيحة من اخوك بلاش احسن . انما
      لو داخل علشان حابب المجال يبق انت كده على اول الطريق بس محتاج اللى يرشدك . عموما
      انت المفروض تختار مجال تمشى فيه علشان المجالات كتير . يعنى يا اما تختار android  او
      desktop applications او web  ولكن انا افضل (مجرد راى) انك تبدا بالويب علشان
      هو سهل شوية انا اقصد تصميم المواقع وليست برمجتها . هيعرف الدنيا ماشية ازاى وهتلاقيه
      كويس ومش محتاج مجهود اوى . ولما تحس انك فهمت الدنيا ماشية ازاى ابدا اختار انت
      عاوز تكمل ف ايه . وشوية شوية هتلاقى الدنيا بتتفتح لك بس اهم حاجة الصبر وبعدين
      الصبر وبعدين الصبر .
    id: '743674832338894'
