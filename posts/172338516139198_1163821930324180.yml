    message: I would personally not have trouble building Apps in Angular 2 and would
      have it in the list of acceptable technologies, in any case, it is a JS client
      side framework, so I would use it to build SPAs of limited/meduim size for my
      organization, something that could be built in 2-4 2 week sprints with 3 devs
      in a team. Otherwise, if you are talking about a large monolithic Application
      with lots of business functionality, I would go for an older UI framework that
      has stood the test of time as most of my business logic would be in the back
      end/ middleware.
