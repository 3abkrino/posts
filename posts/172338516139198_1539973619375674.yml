      اللي انت بتتكلم عنه المستقبِل لان اي تليفزيون في اخر 40 سنة يقدر يحول ويستقبل ويعرض الاشارات دي

      المستقبِل هو الريسيفر او  الاريال وده اللي بيستقبل اشارة على تردد ما ويبعت صورة (مش اشارة) للتلفزيون  عن طريق الHDMI اوAV او اي وسيلة اخري غير الRF cable

      تقريباً محدش في مصر بيستخدم غير الديجيتال ريسيفر وده بيستقبل اشارة من الدش ويحولها لديجيتالATSC  وتختلف الامكانيات لحد ما يطلع صورة للتلفزيون..لو التلفزيون قديم ومفيش مدخل غير الRF الريسيفر بيحول الoutput لformat PAL او NTSC حسب الsettings
