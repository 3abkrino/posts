    message: 'فى رأيى كان من سنتين تقدر تعتمد على سوق envato كمصدر دخل كويس, طبعا
      بناءا على نوعية المنتجات اللى هتقدمها وجودتها لان كان السوق مفتوح شوية للاعضاء
      اللى لسه داخلين زى ما حصل معانا كفريق Jozoor طبعا اشهر قسم فى السوق كان قوالب
      WordPress وبعديه HTML ودول اللى كنا شغالين عليهم وعملنا شغل كويس فعلا رغم اننا
      مرفعناش شغل كتير فقط ٤ منتجات, لكن حاليا السوق صعب لان بقى فى وفرة كبيرة جدا
      فى المنتجات المشابهه + التركيز اكتر حاليا على المنتجات اللى فى ال top داخل الموقع
      مثال : https://themeforest.net/popular_item/by_category?category=wordpress فبقى
      صعب اى منتج جديد يدخل ينافس بسهولة لازم المنتج يكون ممتاز فى كل شئ + التسويق
      ليه بشكل كبير شوية وخصوصا فى البداية لحد ما يوصل انه يدخل فى ال top وبعدين تشوف
      تعليقات المستخدمين وتزود مميزات المنتج والتسويق زى ماهو شغال , يعنى الموضوع
      بدل ما كان محتاج مجهود ٤٠٪ مثلا بجانب شغل اخر ليك اصبح محتاج شغل ١٠٠٪ حاليا
      وتفرغ شوية + لو انت حاليا محتاج تدخل السوق كشغل اساسى يبقى لازم تعمل كل اللى
      الكلام اللى فوق ده , لو هيبقى شغل جانبى يبقى حاول تعتمد على عدد المنتجات تكون
      كتير ومميزات عادية مش كبيرة يعنى بدل ما تنزل بمنتج واحد حاطط فيه كل شغلك لا
      انزل بكذا منتج ورا بعض فرضا كل شهر منتجين او منتج كل شهر وممكن منتج يبيع كويس
      ده اللى تطور فيه وتدعمه عن باقى المنتجات وهكذا .. اتمنى اكون وضحتلك نظام السوق
      حاليا, ده حسابنا على ثيم فورست : https://themeforest.net/user/jozoor/portfolio
      , ولو حابب تعرف معلومات اكتر هتلاقى موضوع هنا كان لقاء سؤال وجواب مع فؤاد بدوى
      ( المعاصر ) مطور قالب صحيفة (  https://tielabs.com/ )والقالب عامل مبيعات كويسة
      جدا ما شاء الله : https://io.hsoub.com/AMA/6175-%D8%A3%D9%86%D8%A7-%D9%81%D8%A4%D8%A7%D8%AF-%D8%A8%D8%AF%D9%88%D9%8A-%D9%85%D8%B5%D9%85%D9%85-%D9%88%D9%85%D8%B7%D9%88%D8%B1-%D9%85%D9%88%D8%A7%D9%82%D8%B9-%D8%AD%D8%B1-%D8%A3%D8%B3%D8%A3%D9%84%D9%86%D9%8A-%D9%85%D8%A7-%D8%AA%D8%B4%D8%A7%D8%A1   بالتوفيق'
