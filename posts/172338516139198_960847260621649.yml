message: "البوست دي مش دعايه لحد بقدر ما هي تنويه عن فرصه فعلا كويسه جداً لتجربة واحده
  من أعظم خدمات ال Training اللى موجوده اونلاين بالنسبه للمبرمجين و للي شغالين فى
  مجال ال IT بصفه عامه.\nPluralsight للي ميعرفهاش هي من أكبر الشركات فى مجال ال online
  training وقامت على مدار السنتين اللى فاتوا بس بالإستحواذ على شركات فى نفس المجال
  من أجل تضخيم قاعدة معروضها من الكورسات.\nإستحوذت على DigitalTutors, TekPub ,PeepCode,TrainSignal
  وأخرهم موقع CodeSchool.\nالمهم Pluralsight عاملين عرض وهو إشتراك لمدة شهر + إشتراك
  إضافي لمدة شهر على CodeSchool بسعر خيالي وهو 9.99$ للإتنين.\n\nيعني ب 80 جنيه هتدخل
  لمدة شهر على الموقعين, اللى فى الوضع الطبيعي المفروض تدفع في كل واحد منهم 29 دولار
  (يعني 460 جنيه للإتنين).\n\nالعرض معمول علشان الناس اللى مقلقه تدفع 29 دولار وميعجبهاش
  الوضع, بس بجد لو جربت الموضوع دا وعجبك, كمل وإعتبرها جزء من إستثمارك فى نفسك + إنك
  بتحلل العلم اللى بتتعلمه ومنه ربنا بيرزقك بالمرتب أخر كل شهر او بالترقيه أو بالزياده
  نتيجة مستواك اللى بيتحسن.\n\nأقل كورس لو عاوز تاخده فى مركز هيكلفك مش أقل من 1000
  جنيه, وإنت بقيمة إشتراك من وجهة نظري رمزي, هتاخد كورسات جميله ومعموله بشكل إحترافي
  والكل بيشهد لها بالجوده, وبأكدلك إنك لو تابعت لمده الشهر العرض دا كورس أو اتنين
  بس فى الإسبوع هتحس بفايدة الموضوع. \n\nبجد وعن تجربه, المحتوي العلمي غايه فى الروعه,
  وناس هنا ممكن يقولوا عن تجربتهم الشخصيه وقد إيهف رق معاهم إشتراكهم فى الموقع, وأنا
  بتجربتي برضه حبيت أنوه عن العرض دا لعله يكون مفيد للناس هنا.\nلينك العرض هي: http://course.pluralsight.com/may-madness.html\n\nبالتوفيق
  يا شباب, ولو حد حابب يسأل على حاجه بخصوص الموقع يتفضل.\n\nملحوظه: العرض للمشتركين
  الجدد فقط."
