    message: |-
      متفرقش خالص. بس لو سجلت كشركة حيطلب منك تبعت السجل التجاري / البطاقة الضريبية. احسن حاجة تسجل كفرد و تعمل اسم البزنس هو اسم الشركة. هما flexible في الموضوع ده مش بيغلسوا زي Apple. في Apple لو اخترت شخصي ماينفعش تحط اسم الشركة كاسم شخص. انما في Google حتى لو عملته شخصي بيديك خانة تحط فيها اسم الشركة اللي يظهر للناس لو عايز. بس في نقطة مهمة جدا. ان يفضل الحساب اللي حتعمل بيه الplay store account و الmerchant ميكنش نفس حسابك الشخصي بتاع الGoogle Play app store عالAndroid. علشان مجرد مابتعمل merchant الحساب بيتربط بالبلد. فلو حبيت تdownload apps على موبايلك من play store بلد تانية عمرك ماحتعرف تغير البلد بتاعت الaccount. السبب انه حيبقى فيه تعاملات بيع وشراء فعلشان يحفظ حقوق العملاء بتوعك ماينفعش تقفله ولا تغير البلد بعد كده.
      بالنسبة لسحب الفلوس ممكن يحول عالبنك بس بتاخد وقت او western union و بتستلمها في نفس اليوم. ولو شباك وسترن يونيون سألك الشخص اللي باعتلك يقربلك ايه قله دي جوجل. علشان هو في  الاول حيبقى مش فاهم وفاكر ان جوجل ده اسم واحد صاحبك
