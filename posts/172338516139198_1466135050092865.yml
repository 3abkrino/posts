message: "مساء الخير. لو عندي نظام إلكتروني ومحتاج إختبره ضد الثغرات واخطاء الواجهة
  وقابلية الإستخدام، إيه أسهل طريق؟ \n\nانا هنا مش بدور علي Tests للكود أو Penetration
  انا بدور علي أخطاء بتنتج عن تجربة فعلية للنظام، حجات المبرمج نفسه أخطأ فيها أو مش
  عامل حسابها، الأمور المتعلقة أكتر بال logic وقابلية الإستخدام. متخيل حد قاعد وبعد
  ما يجرب النظام يقولي إزاي الرقم ده مثلا ماتغيرش بعد ما عملت كذا أو إزاي النظام ماعرضش
  عليا يعمل كذا بعد ما حصل كذا. انا شغال علي نظام heavy logic و عايز أدمغة تانية ت
  poke معايا و تديني تقرير بالثغرات والمشاكل الي متوقع تحصل عشان أطور المنتج بتاعي.\n\nالنوع
  ده هل هو ال usability testing ولا شئ آخر ؟ ومين تعرفه ممكن يهندل حاجة زي دي ؟ انا
  عارف طبعاً إن المستخدم النهائي هو الحل الأفضل لكن محتاج أكون مطمن أكتر قبل ما احط
  النظام ف إيده.\n\nشكراً"
