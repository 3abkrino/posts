message: |-
  ينطلق في السابع من أكتوبر القادم مؤتمر (ايديوفشن) للتعليم الإبداعي و التكنولوجيا في نسخنه الثالثة . وقد انطلق المؤتمر في العام 2015 و قدم اكثر من 200 متحدث و عارض في خلال النسختين السابقتين مع العديد من الشركاء والراعيين من القطاعين الحكومي و الخاص و بمشاركة المجتمع المدني .
  يهدف المؤتمر الي تنمية الوعي علي استخدام التكنولوجيا في التعليم و ذالك من خلال دعوة العديد من المؤسسات المصرية التعليمية الحكومية و الخاصة كال( الاكاديمية العربية للعلوم و التكنولوجيا و النقل البحري – جامعة الإسماعيلية – جامعة هيليوبلس – جامعة النيل ) و قد حقق المؤتمر العديد من الأرقام القياسية منذ انطلاقته الاولي في 2016 بحضور اكثر من 2000 شخص من الطلاب و المعلمين بالجامعات و المدارس و بمشاركة اكثر من 50 شركة عارضة . اهتم أيضا المؤتمر بالتواجد البراعم و الأطفال من خلال تخصيص ( مساحة أطفال ) بالمجان لمشاركة الأطفال التجارب العلمية البسيطة و بعض الألعاب التي تعتمد علي العلم و الكيمياء , ليحقق المؤتمر العلامة الكاملة للاسرة المصرية في استخدام التكنولوجيا الحديثة في التعليم .
  يسعي القائمين علي المؤتمر في هذ العام الي زيادة اعداد الطلاب المشاركين و السادة أعضاء هيئات التدريس في مصر للمشاركة الفعالة التي تهدف الي تنمية استخدام التكنولوجيا في التعليم .
  يقام المؤتمر في جامعة النيل بمدينة 6 اكتوير يوم السابع من أكتوبر 2017 بحضور أصحاب القرار في العملية التعليمية  في مصر
