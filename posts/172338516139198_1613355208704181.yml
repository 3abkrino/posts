      id: '10159933183275029'
    message: "في ناس بيبقي عندها مشكلة في تقبل فكرة ان في ناس لسه بادئة حياتها بتقبض
      مرتبات اكبر من اكبر مرتب هما وصلوله بعد شقا  فبيفضل معيش نفسه في حالة سلام نفسي
      ورضا علي وضعه ويقول مفيش. وفي ناس بتبقي امكانيتها مش بتئهلها انها تقدر تنقل
      من شركات صغيرة لشركات بتدي المرتبات ديه فبرده بيجاول يقنع نفسه انها مش موجودة
      . زي الي يقولك مفيش حاجة اسمها فري لانسر يكسب 30 و 40 الف في الشهر لانه بمنتهي
      البساطة راح عمله اكونت علي اي سايت ومعرفش يبني لنفسه سمعه او يجيب عملاء فاقنع
      نفسه ان الفري لانسنج وهم ..... مش معني انك مش عارف او مضحوك عليك انك صح. او
      علي الاقل متقللش من قيمة حد وتستخف بكلام غيرك.  الا لو انت طبعا عامل شركة تحت
      السلم وبتقبض الناس عندك 1200 في الشهر ديه قصة تالتة \U0001F60A"
    id: '1613478592025176'
