message: "السلام عليكم و رحمة الله و بركاته لو سمحتم أنا كنت عايز اسأل حضراتكم علي
  حاجة أناداخل سنة تانية حاسبات إن شاء الله و بذاكر سي بلس بلس مع نفسي و بحل شوية
  علي codeforces و بذاكر شوية خوارزميات و data strucutres \nالمشكلة أنني للأسف بفصل
  من المذاكرة و ساعات بتخنق جدا خصوصا أني بذاكر لوحدي - محدش من صحابي بيذاكر معايا
  - و كالعادة مشكلة الكسل فعلشان مبعدش عن المجال وعلشان أبقي بعمل حاجة ملموسة أنا
  بدأت أذاكر خفيف حاجات ويب جنب سي بلس بلس و الحل علي مواقع البرمجة فهل ده كويس و
  لا أركز علي الخوارزميات و الحل و أضغط علي نفسي في الموضوع ده ؟ في حاجة كمان هي أنك
  لما بتعمل حاجة ملموسة الموضوع بيبقي حافز كويس ليك و بيساعدك تكمل و تقدر تحطه في
  البورتوفوليو بتاعك علشان تدريب مثلا أو ليك عموما و ده بيبقي أسهل نوعا ما تعمله في
  حاجات الويب فإزاي أقدر أجمع بين الأتنين لأني مش مهتم جدا بالفلوس بس عايز ر أخد تدريب
  في شركة كويسة و شايف أني ممكن أتقبل كمطور ويب أسهل بكتير من مطور حاجة باستخدام سي
  بلس بلس لأن استخداماتها في السيرفرات مثلا و الأنظمة المدمجة و المواضيع ديه بتبقي
  متقدمة شوية في الدراسة و انا مش هيكون عندي لسة خلفية قوية عنها و يا ريت تصححولي
  لو في خطأ و أسف علشان طولت"
