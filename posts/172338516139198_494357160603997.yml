message: إيه رأيكم في احتكار أمريكا للـ DNS بشكل عام، ورأيكم في المستند المسرب ده
  الموقع عليه من بعض الدول العربيه والصين وروسيا (المحله تحفظت على التوقيع) اللي بتطلب
  إن يكون من حق كل دولة التحكم في الـ DNS وخلافه داخلها مما يعني إن الحكومات ممكن
  تستخدم الحق ده في إغلاق مواقع أو تغييرها وممكن تعمل Phishing والعياذ بالله والخ
  خصوصا إن الدول الموقعه كلها معروف عنها إنها دول استبداديه، الشلّه إياها المتصدره
  قوائد الديكتاتوريه والفساد والقمع والخ
