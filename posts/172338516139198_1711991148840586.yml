      Xamarin you have to options, forms or native ui.
      For forms you should have a good command with xaml/wpf to author your ui and you can customize some parts of the ui/ux for different platforms
      For native, you implement ui for each platform separately using native components, so your shared code will be the business part and the ui will be a different code base for each platform.
      Of course each option has its pros and cons according to the application
