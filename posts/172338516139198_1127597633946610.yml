message: "مساعدة صغيرة، عايز اعمل login  بال github من خلال الابلكيشن اللي بعمله،
  انا تايه ما بين هربط ازاي بين الباك اند و الفرونت، انا بستخدم go في الباك اند و
  angular2 في الفرونت \"لسا على قدي فالفرونت\"، اللي فاهمه لحد الأن:\n1- من الفرونت
  المستخدم هيضغط على Login With Github مثلًا، فهيفتحله \nhttps://github.com/login/oauth/authorize\n\n2-
  ال redirect_uri هيكون لينك ل component تاني هيجيب ال token من github ، المفروض بقى
  ابعت ال token للباك اند اجيب بيها ال email مثلا و اسجلهم فالداتابيز لو مش متسجلين
  قبل كدا و هعمل repsonse فيها ال user id, email واي بيانات تاني\n\n3- في الفرونت
  هسجل البيانات دي في localstorage واستخدمها لما احتاجها، السؤال بقى هنا، لما اجي
  اعمل consume ل api عالباك اند بيحتاج authentication  ببعت البيانات دي ازاي ؟ تقريبا
  شفت حد بيبعتها في الهيدر في كل ريكويست و يعمل check كل مرة ان ال user دا موجود فعلًا
  فالداتابيز و logged in ، دا عشان يكون السيرفر stateless.\n\nالخطوات اللي بفكر فيها
  كدا صح ؟ اي اقتراحات ؟"
