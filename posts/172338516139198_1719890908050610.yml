    message: "نرجع للدفتر اللى احنا بنكتب فيه عملياتنا، احنا عايزين حاجة تحققلنا المعادلة
      الصعبة: \n\nمحدش يمسح قديم من الدفتر + محدش يصرف نفس العملة مرتين + ان الدفتر
      مش عند حد بعينه + في نفس الوقت مفيش جهة هى اللى بتتأكد من صحة العمليات + ان
      الدفتر ده بسلسلة عملياته يفضل هو الدفتر الرسمى المعروف محدش يحاول يعمل دفتر
      جديد ويضحك بيه ع الناس \n\nيعنى العملة دى لا يبقى لها بنك وﻻ يبقى لها سيرفر
      !! \nهى peer to peer network (زيها زي التورنت مثلا من حيث الموضوع ده)\n\nالفكرة
      اللى حققتلنا المعادلة الصعبة اللى فوق، هى ان عشان بلوك جديد يتضاف للدفتر ده
      هتحتاج تعمل شوية بروسسنج عشان لازم نجيب العملية الجديدة في الدفتر تحقق معادلة
      معينة مرتبطة بال \"بلوك\" اللى قبله، ودى بتعتمد على كربتوجرافي الجورثم معينة
      عشان توصللها بتاخد وقت، بس عشان تتاكد انها صح بتتاكد بسهولة جدا (مثلا تخيل انى
      مديلك الـ md5 (مشيها md5) بتاع 123456، وقلتلك استنتج الاسترنج الاصلية من غير
      ما اقولك انها كانت 123456، طبعا ممكن تقعد فيها فترة طويلة تبذل بروت فورسنج وبروسسنج
      كبير، بس مجرد ما انت جبتها تقدر تعمل تانى md5 ل 123456 وتتاكد ان الاجابة فعلا
      صح بدون مجهود ) \n\nطيب احنا استفدنا من كدة ف ايه، استفدنا اننا حجزنا طاقات
      الكمبيوتر في العالم كله وكتلناها انها تشتغل لحساب الدفتر الاصلى المظبوط، وعملنا
      عملة افتراضية مالهاش قيمة في بادئ الامر، هى عمليات الدفتر ده، وفي نفس الوقت
      ادينا الناس اللى بتحل الهاشات دى نسبة عشان يبقى في حافز انهم يشتغلوا يحموا الدفتر،
      وفي نفس الوقت ده هيضمن ان دايما الدفتر الرسمى الاولانى خالص ده هو اطول دفتر،
      وفكرة تسلسل الهاشات تضمن ان مستحيل حاجة تتمسح من النص الا لو عدت كل العمليات
      اللى بعدها، \nواعادة كل العمليات اللى بعدها تستلزم انك تكون اقوى من كل الماينرز
      اللى مشاركين طاقات اجهزتهم او يكون معاك 51% من العالم يتفقوا انهم يعيدوا العمليات
      دى معاك، وده مستحيل يحصل، يبقى محدش هيقدر يمسح من القديم مهما عمل ومهما حشد
      !! .. في الاخر الالجورذم بتاع السوفتوير اللى برده موجود في العدد الاكبر من اجهزة
      العالم ، متبرمج انه دايما هيعتمد الدفتر الكبير ومش هيلتفت لاي حاجة اصغر منه،
      وبما ان ناس كتير بغالبية طاقة الهاردوير في العالم ، متركزة مع الدفتر الاصلي
      يبقى هيفضل دايما هو اطول دفتر، ومهما حد حاول يكريت واحد غيره مش هيعرف، يبقى
      ﻻ هيعرف يفيك دفتر جديد، وﻻ يمسح حاجة من القديم.. ابدا ابدا \nالاجمل من كدة ان
      الالجورذم عملت حساب كل حاجة، قاللك طب ما الهاردوير كل سنة بيتطور، ما يمكن لو
      احنا بادئين بعمليات هاش معقولة الصعوبة، بعد كدة تبقى سهلة جدا، وممكن فعلا نااس
      تتمكن من انها تعيد سلسلة اخر كذا بلوك قبل اي حد وبالتالى الموضوع يتضرب ويبقى
      فيه تلاعب..\n\nالالجورذم في السوفتوير عملت حساب كل حاجة ومن البداية، كانه كان
      متخيل كل السيناريوهات.. قاللك ﻻ انت فاكرها سايبة، الالجورذم اللى في السوفتوير
      اللى اتوزع ع العالم ده كله من داي وان، فيه حتة انى بشوف معدل كبر الدفتر ده كل
      اسبوعين قد ايه، لو لقيته زاد عن حد معين، معنى كدة ان الهاردوير بقى سريع اوى،
      اقوم مزود الصعوبة بتاعت الهاش او مقللها اوتوماتيك !! وطبعا انا كسوفتوير عند
      peer معين، مش انا لوحدي اللى بقول كدة، ده كل الـ peers او غالبيتهم الساحقة هيقولوها
      في نفس واحد، اذا هيبقى ده الواقع ساعتها اوتوماتيك برده !!! \n\nطيب نرجع لموضوعنا
      هنا.. \n\nاللى يهمنا هنا هو الترانزكشن فيز وبداية كل بلوك اللى بتكون عبارة عن
      قيمة معينة بياخدها الماينر كمكافئة له في ساعتها (ايوة ماهو لازم تاكفئة الراجل
      بيقدم خدمات جليلة للشبكة ولاستمرارها، يبقى لازم ياخد حاجة تحفزه يصرف هاردوير
      وكهربا عشان الموضوع ده يستمر والشبكة ما تقعش )\n\nالفيز دى او الحافز ده، لازم
      تكون حاجة افتراضية، مجرد حاجة في البلوك اللى هو ضافه ده .. اللى هى عبارة عن
      شفرة معينة في امتداد السلسلة دى كلها..، لو بالدوﻻر مباشرة مين هيصرف عليها، وهيتعمل
      ازاى اصلا ...\n\nاللى حصل فعليا هو اولريدي نفس اللى انت عايز توصل له بس بطريقة
      غير مباشرة.. \n\nاحنا سمينا الشيء الافتراضى ده BTC وعملناله منصات تداول مع الدوﻻر
      وبقى له سعر بالدوﻻر وبقى خاضع للعرض والطلب.. \nفي الاخر بشكل او باخر كدة كدة
      الموضوع بقى فلوس، سواء بالتحويل كانها عملة من العملات، او لو سرحنا بخيالنا وتخيلنا
      انها بقت مكان الدوﻻر :)"
