message: "فى حاجة حابب اسأل عليها، كنت دايمآ بلاقى اننى وانا بشتغل بقعد ادور على جوجل
  كتير، بدور فى الreference كتير.\nلاحظت ان معظم الناس بتعمل كده بنسب مختلفة على حسب
  تمكنهم من لغة البرمجة اللى شغالين بيها و خبرتهم.\nهل ان الواحد يدور كتير على مشكلة
  واقعة قدامه دى حاجة مظبوطة ولا المفروض يدور على حل بنفسه؟، ولا الموضوع ليه مميزات
  و عيوب زى انه لو دور على الحل و طبقه هايوفر وقت (وفلوس) لكن مش هايكتسب نفس الخبرة
  لو درب دماغه على حلها، ولو عمل العكس هايكتسب خبرة اكبر و يحرق وقت اكبر. \nهل الواحد
  المفروض يمنع نفسه من انه يروح على جوجل اول ماتقابله مشكلة؟، ولا المفروض يكون اسرع
  فى التدوير و تطبيق حلول باقى الناس؟\nبما ان كمان احنا شغالين فى مجال علمى زى اى
  مجال كلنا بنبنى فوق اللى الباقيين مننا بيعملوه و ناس تانية بتيجى تبنى على اللى احنا
  عملناه، فهل اننا ندور على حل حد تانى عمله دى مش حاجة عادية طبيعية فى اى مجال ؟"
