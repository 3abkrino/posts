message: "السلام عليكم يا جيكس\nقبل كده كنت نزلت نفس السؤال بس من فترة طويلة ست شهور
  حاجة زي كده.\n\nانا بعيد ليكم السؤال لأن التاسك رجعت مطلوبة مني انفذها\nالتاسك مطلوب
  مني الاتي\nانا بعمل request ل web site وبقوم ب ملئ فورم \nبس as http post request\nال
  session ديه ال cookies container ديه عاوز اعمل ليها save\nاكني بعمل ليها cash عندي
  ف الداتابيز\n\nالموضوع ل app صغير هتبقي علي جهازي مفيش منها خوف من ناحيه السيكيورتي\nمحتاج
  طريقة اخزن ال cookies container ديه ف داتابيز او حتي file\nولما ال app يشتغل تاني
  اكون قادر اعمل retrieve ليها تاني\n\nفكرت اعمل الاتي اني بجيب كل element جوا ال
  container وبطلع ال information بتاعته وبخزنها as xml \nلقيت ان ال info ديه كتير
  وحاسس ان الحل مش بالرخامة ديه.\n\nهل في حاجة تقدر تساعدني بخصوص الموضوع ده."
