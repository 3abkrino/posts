      The issue lives here

      @RequestMapping(value = "/delete", method = RequestMethod.GET)
          public String delete(@RequestBody String id)

      you're sending an ajax GET request
      but in the method you're expecting that GET request has body (@RequestBody)
      GET requests doesn't have body, POST requests may have body
