message: "كل اسبوع هانطرح مشكلة جديدة محتاجة حل، عليك انك تعمل ابليكيشن يحلها، بأى
  طريقة حل، بأى لغة برمجة، اكتب documentation او حتى README صغير، اعرض حلك على github
  و حط اللينك هنا فى كومنت و اتفرج على حلول الناس، ناقش الحلول و اعرف الناس فكرت كده
  ليه.\nجرب تكتشف لغات جديدة، مكتبات جديدة، خوارزميات جديدة، او حتى طريقة جديدة فى
  البرمجة.\n-----------\nتحدى الأسبوع ده \n================\nفى الجروب هنا عملنا ابليكيشن
  علشان يطلع كل البوستات فى الجروب و يحفظهم فى ملفات json كل ملف فيه post ، ممكن تتفرج
  عليهم من هنا : \nhttps://github.com/egyptian-geeks/EgyptianGeeksArchive/tree/gh-pages/data/post\nالمشكلة
  اللى بتظهر بعد كده هى ازاى نستفيد من الملفات دى، ازاى نعرضها و نقراها و نتعامل معاها؟،
  ممكن نعمل ابليكيشن ديسكتوب يقراها و يعمل فيها بحث؟ ممكن نعمل ويبسايت يعرضهم ؟ ممكن
  نحول البوستس بتاعة كل اسبوع لPDF ؟ تيجى نعمل احصائيات عليهم كمان و نشوف عدد اللايكس
  ؟ ، تفتكر ممكن نعمل محرك قواعد بيانات نعمل عليه query و يبقى ليه query language
  ؟ ، احنا ممكن كمان نحولها ل Text files او Word Documents او Excel sheets ؟ \nازاى
  ممكن نستفيد منها اقصى استفادة ممكنة ؟ الأفكار كتير.\nفكر ازاى ممكن نستفيد منها،
  او نفذ فكرة من اللى اقترحتها وورينا إبداعك. \nمش مهم الفكرة سهلة او صعبة المهم تشارك
  بفكرة :) ."
