      الموضوع مش صعب خالص. الفكرة انك مش بتقدم في course مثلا. من أهم الشروط انك لازم توضح بالشكل الكافي انك تقدر تعمل المطلوب في الوقت المحدد فعلا. لازم يكون عندك خطة زمنية واضحة واهداف واضحة وتبقى محدد ايه اللي هتقدر تخلصه (وانك تقول ان المشروع كبير جدا وانك هتخلص جزء منه مش عيب).

      اختار المشاريع بعناية على أد ما تقدر. يفضّل جدا انك تجرب تكتب فيه كود الأول قبل ما تقدم وتشوف هل فعلا المطلوب تقدر تشتغل فيه ولا برة مجال خبرتك. كلم ال mentors، دي حاجة بتساعدك فعلا واسأل هما متوقعين ايه ووصلوا لإيه. من الآخر تعامل على انك بتقدم على شغل مش على scholarship. اختيار الناس بيبقى على أساس مين اللي واثقين انه فاهم هو بيعمل ايه. لا اكتر ولا أقل.
