      أيوة أنا دارس الإثنين.
      بص، التصميم موهبة، و ال programming علم.
      رأيي تتخصص في واحدة منهم و التانية تكون هواية أو موهبة إضافية.
      لو عايز تبقي designer، إنت بتتكلم في سكة تانية و دراسات تانية خالص غير الprogramming؛ فنون جميلة و ميديا ديزاين و غيره، بس لو ماعندكش موهبة أصلا يبقي السكة ديه مش هتكون كويسة ليك علشان المجال ده متشبع بالمواهب، ده غير إن العائد المادي بتاعه مش كويس، إلا لو عملت لنفسك إسم جامد و بتعمل design لحاجات ماحصلتش.
      إنما Programming علم، و بيدفع كويس، و ممكن أي حد يتعلمه و يشتغل بيه، بس لازم تكون بيحبه و بتذاكر، و لازم تمرين كثير و إصرار، لأن لو بتحبه بطبيعة الأمر هاتتقدم بسرعة و هاتبقي كويس فيه، لو مابتحبوش هاتتعب بسرعة.
      الموضوع في الآخر بيرجعلك إنت و موهبتك و حبك للمجال!

      خالي بالك من إنك تشتت نفسك و تحاول تبقي الإثنين في نفس الوقت زيي، أنا فعليا عملت كده و دخلت و درست media design و بعدها دخلت computer science، بس في الآخر لما إتعينت تتخصصت في واحدة منهم بس. الشركات الكبيرة بتحب التخصص، مش هاتعين واحد يصمم الUI و بعدين نفس الشخص يركبه علي الfrontend، علشان هاتبقي عايزة تقسم الوقت صح.

       عليشان كده أنا إخترت أتخصص في ال programming، تحديدا frontend علشان أركب UI اللي اليدزاينر بيعملوه، و لكن الفن و التصميم بعمله كموهبة إضافية في وقت فراغي.

      لو إخترت مجال design خلي بالك من إنك تقع في فخ إنك تدرس تيكنيكال و بس: فوتوشوب و css و خلاص و تقول علي نفسك ديزاينر، ماينفعش. المجال ده لازم دراسة عميقة للcolor theory، و UX Design principles، و إحاطة نفسك بفنانين كثير علشان تتأثر بيهم و تفهم ال design trends رايحة فين، و غيره كثير. و في الآخر برضه لازم موهبة طبيعية علشان تعرف تتنافس مع السوق.
