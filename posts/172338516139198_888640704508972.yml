    message: "The term is transliteration. There were three main players in this space:\n1)
      Microsoft has a product called Maren that does that (disclaimer: I was involved
      in that).  There used to be plans for an api but I am not sure if that ever
      shipped.\nhttp://afkar.microsoft.com/en/maren/\n\n2) Yamli also has a similar
      product and I think at one point in time they did have an API \nhttp://www.yamli.com\n\n3)
      Google had a service called Google transliterate and now they have merged it
      with something called Google Input Tools.\nhttp://www.google.com/inputtools/services/features/transliteration.html"
