    message: You can look up 'Buckwalter' transformation. It's a standard set by IBM
      that is widely used in research into Arabic. Thing is, it represents letters
      that aren't in English with a combination of letters and numbers. You can find
      a lot of implementations of it, so you can also edit that to remove the unhelpful
      characters and you're good to go.
