message: "السلام عليكم،\nبخصوص تغيير المصرية للاتصالات للخطوط الارضية من نحاس الي
  فايبر الموضوع ده هيأثر بشكل مباشر و كبير جدا علي كل الناس اللي في المجال بتاعنا
  للاسباب الاتية:\n1- تغيير الارقام بشكل فجائي و بدون سابق انذار\n2- توقف خدمة الهاتف
  الارضي لفترة ليست بالقليلة و وجود مشاكل في التركيبات \n3- توقف خدمة الانترنت من
  جميع مزودي الخدمة لمدة لن تقل عن 20 يوم في افضل الاحوال\n4- تي اي داتا هو مزود الخدمة
  الوحيد اللي بيشتغل علي فايبر و ده معناه احتكار رسمي\n\nاحب اسمع ارائكم في هذا الاستهتار
  و كيفية تصعيد هذا الامر علي المستوي الاعلامي (سوشيال ميديا) و ايضا افضل الحلول الممكنة
  عشان الشغل ما يقفش"
