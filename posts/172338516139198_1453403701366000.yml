      الموضوع ببساطة هو "حلقة وصل"، أحيانًا انت محتاج تعدل على طلبات اليوزر وتعدل عليها، خلينا نتكلم عن مثال زي الـAuthentication مثلاً، لو عندنا مستخدم بيطلب بيانات معينة وعاوز تتأكد من صلاحيته
      ---
      في حالات كتيرة انت محتاج الداتا تعدي على function تانية قبل ما توصل لليوزر، دي بتبقى أسمها middleware. أو وسيط في النص
      بدل ما البيانات توصل لليوزر بشكل مباشر، هتعدي خلال الوسيط أو الـmiddleware. وبعدين الوسيط هيؤدي وظيفته
      ---
      بالنسبة لـexpress فالـmiddleware بيبقى له صلاحية إنه يشوف الريكويست ويتحكم في الرد بتاعه
      ---
      في المثال بتاعنا، هيجيلنا الطلب وهنعديه في Authentication middleware. ووقتها الـmiddleware هيؤدي وظيفته ويتأكد من الـauthentication لليوزر ويمرر الداتا في حالة صلاحيتها أو ﻷ، وهكذا!
