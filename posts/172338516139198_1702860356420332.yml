message: "السلام عليكم\nلو سمحتم لو حد عنده خبره في خرائط جوجل ياريت يفيدني \nالسيستم
  عبارة عن نظام تتبع العميل عنده شبكة داخلية عبارة عن سيرفر متصل بالانترنت و باقي
  اللي هما المستخدمين متصل بالسيرفر فقط و غير متصلين بالانترنت الطبيعي ان طلب الخريطة
  بيجي من خلال الفرونت اند لجوجل و ده غير ممكن لان المستخدم ليس له دخول على الانترنت.\nالسؤال
  هل فيه طريقة انه يتم معالجة الخرائط في السيرفر و ارسالها للمستخدم مع العلم ان طريقة
  ان السيرفر يطلب من جوجل صورة الخريطة و يبعتها للمستخدم مرفوضة لان المستخدم بيستخدم
  الخريطة بطريقة تفاعلية . هل ممكن مثلا استخدم الخرائط اوفلاين؟؟"
