    message: |-
      قانونا إنت مش مسموحلك تعمل Offline caching لخدمات جوجل بتاعة ال Maps API or Location API (حسب ما أنا فاكر من مذاكرتي لل License Agreement).
      بس إنت ممكن تعمل Proxy server ما بين المستخدمين وال Google Servers ، وتعمله Configuration إنه ما يسمحش بنقل بيانات بره maps.google.com أو api.google.com أو أي URLs الخدمة بتاعتك محتاجاها.
      ده ممكن يبقي برنامج كامل زي Squid أو Proxy Script كجزء من الخدمة بتاعتك (الإختيارين دول ليهم مزايا وعيوب، بص عليهم وشوف أنهي مناسب ليك).
    id: '1703061203066914'
