message: "Title: Software Quality Assurance Engineer \nJob Description:\n• Test results
  analysis.\n• Test automation implementation.\n• Development of test processes to
  improve test efficiency.\n• Root cause analysis of software and hardware related
  issues.\n• Work with development engineers to drive to closure on problems found,
  including recreating failures and verifying fixes.\nQualifications:\n\no B.Sc. in
  Computer Science or related discipline.\no Minimum one years of testing experience.\no
  Fundamental knowledge of software development lifecycles.\no Microsoft SQL Server
  query building fundamental knowledge.\no Knowledge in testing tools and bug tracking
  is an asset.\no Knowledge in test automation is an asset.\no Experience in testing
  web applications.\no Excellent problem solving and trouble shooting skills.\no Strong
  organizational and time management skills with ability to meet tight time-lines.\no
  Ability to work and thrive in a physically disperse team environment.\n\nTo Apply,
  Send your CV to jobs@drbridge.com with “Software QA Engineer” in the subject"
