    message: "طيب مبدئيا فيه قاعدة بتقول \nEstimation is an estimate\nيعني في الأول
      و في الآخر دي حاجة تقديرية يا تصيب يا تخيب بس لازم نعملها\nطيب نعملها إزاي؟\nالمشكلة
      إننا بنبقى عاوزين نحسب الوقت المتوقع لشغلانة كبيرة وده صعب جدا\nفأول نقطة إنك
      لازم تكسر الشغلانة لحتت صغيرة عشان تقدر تشوف كل أبعادها.\nطيب بعد ما كسرت الحاجة
      الكبيرة لحاجات صغيرة أحسبها إزاي برضو؟\nلازم يكون فيه نقطة مرجعية للمقارنة\nيعني
      مثلا خلينا نعتبر تنفيذ شاشة تسجيل الدخول login هي النقطة المرجعية بتاعتك\nودي
      بتاخد منك يوم عشان تنفذها مثلا\nلو جالك شاشة جديدة ابتدي احسبها نسبة لشاشة الlogin\nفمثلا
      لو لقيت إنها قدها 3 مرات يبقى توقع إنك تخلص الشاشة الجديدة دي في 3 أيام\nهاتلاقي
      تقييمك مش دايما بيصيب وده طبيعي جدا، راجع أول قاعدة\nفي الأول هاتلاقي نفسك مش
      بتاخد بالك من حاجات معينة زي مثلا تنسى تاخد في حسبانك علاقة المهمة مع الكود
      الموجود بالفعل أو وقت تصميم قاعدة البيانات...إلخ\nوده مع الوقت هايتحسن."
    id: '1705488162824218'
