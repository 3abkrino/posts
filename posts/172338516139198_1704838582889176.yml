      id: '10156055860969104'
    message: |-
      علشان اوضحلك التقدير بيعتمد على ايه.
      المهام
      - حجم العمل المطلوب تنفيذه.
      - درجة تعقيد المهام.
      - وضوح المهام المطلوب تنفيذها.
      - تغير المتطلبات وبيئة العمل الخارجية والسوق. وخلافة.
      - عناصر اخرى

      الموارد
      التكنولوجيا المناسبة لكل مهمة.
      موارد الحاسبات والسيرفرات وسرعتها (في مشاريع intensive mem/cpu/network).
      جودة البرامجيات وإدارة الكود والاصدارات وحل المشاكل.
      - عناصر اخرى

      الفريق
      -عدد فريق التنفيذ.
      -قدرات كل فرد.
      -سرعة كل فرد.
      - الكم معرفة كل فرد.
      -الحالة الجسدية والنفسية لكل فرد.
      -التكامل بين أفراد الفريق.
      - عناصر اخرى

      اذا كنت تمتلك معرفة في كل هذا و تستطيع تثبيت المعدلات لكل هذه المعاملات معا احتمال ينجح تقديرك.
    id: '1706458062727228'
