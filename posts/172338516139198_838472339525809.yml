    message: "I think the account your sql server is running under does not have permission
      to write to this specific folder (Windows 7 security \U0001F612). You mentioned
      that a static path works but you didn't say which path you tried, I bet it is
      something outside the users folder. To isolate the issue first try selecting
      another folder (try something simple, d:\\backup for example)\n\nIf this works
      but you wanna make sure you can backup to desktop you'll have to read a little
      bit about windows 7 security."
