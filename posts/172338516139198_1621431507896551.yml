      The best way to use design patterns is during refactoring phase.
      After you have some experience with design patterns you fill find it obviius to apply some patterns directly without refactoring.
      Don't try to apply them for every problem you face, but try to solve problems as much as you can by applying basic OOP  concepts. In many cases you will end up with a known design pattern but you reached to it organically!
      The best book in the topic IMHO is head first design patterns.
