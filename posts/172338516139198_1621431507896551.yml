      I think best method that worked for me was solving real production problem in real world app using a certain pattern and keep watching such solution read more and refactor solution, most tutorials will only scratch the surface only when you implement in rralworld app that you get a good grasp on in and out of each pattern.
      Example i have a simple blog, i kept improving its pagination following pagination design pattern. Before i didnt really treat pagination as a design pattern, but after trying it in production and finding there are variations of such patterns (cursor based, realtime pagination etc..) pros and cons for each approach. Some times it will be over engineering to put a certain pattern in production app just for you to learn, but it sure gona lvl you up after lot of effort,
