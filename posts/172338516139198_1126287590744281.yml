      عندك خبرة أو كام يوم لو لسه بتبتدي .. وبالتالي اﻷفضل إنك تعتبر الـC++ أو الـjava
      كأدوات للوصول للهدف، مش الهدف نفسه ..\nممكن تقسم المواضيع في الـknowledge base
      بتاعتك لبعدين أساسيين: 1- مدى السهولة أو الصعوبة و 2- مدى التخصص .. يعني ممكن
      تقول إن الـsorting algorithms سهلة وعامّة مفيهاش تخصّص (يعني أي حد لازم يكون
      عارفهم) .. بس مثلاً distributed algorithms صعبة ومحتاجة شوية تخصص (مش بتكلم
      عن فهم الalgorithm بس، بتكلم عن الـtheoretical analysis بتاعته .. الحاجات دي
      ممكن تاخد منك أيام أو أسابيع عشان تفهمها) \nأنصحك إنك تبدأ بالحاجات العامة والسهلة
      في الـalgorithms .. أظن فيه كتب زي CLRS وغيرهم ممكن يفيدوك .. لو عايز تدخل في
      الـresearch، لازم تحدّد المجال اﻷول (ودول كتير أوي :D )، بعد كده تبدأ تتخصّص
      في مجال معيّن ..\nبالنسبة للـWeb .. زي ما حد ما قال فوق، الـapplication نفسه
      ممكن يكون صعب ومعقّد، وبالتالي مش أي حد ممكن يعمله (فيه حد هنا كان مشيّر ورقة
      بحيثة من NSDI* عن الـweb pages) .. \nعن نفسي مع إني شغال في الـresearch بس بتعلّم
      angular مثلاً :D من باب الفضول فطبيعي إنك تكون exposed ﻷكتر من مجال أو حتى تكنولوجيا
      في نفس الوقت بس محتاج ترتّب أولوياتك عشان تعرف تدّي وقت لمين أكتر (بشتغل مثلاً
      8 ساعات research يومياً وممكن 3-10 ساعات في اﻷسبوع أتعلم تكنولوجيات ملهاش علاقة
