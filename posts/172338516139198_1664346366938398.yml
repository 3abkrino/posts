    message: "unifonic + victory link هم أكبر شركتين في مصر \nخدمة إن الرسالة توصل
      في نفس الوقت اللي تبعتها فيه دي اتوقفت على مستوى الـ operators نفسهم، كانت موجودة
      وبتزيد نسبة فلوس عالرسالة بس بتوصل في نفس الوقت والخدمة دي اتوقفت حاليا. \nunifonic
      مجربهم\nعندهم api محترمة + الـ software بتاعهم فيه ميزة وهي في نفس الوقت عيب،
      الميزة إنه بيعرف الرقم دا تبع شبكة إيه قبل ما يبعت له عشان لو الرقم متحول ported
      الرسالة توصله \nالعيب إنه بيشيك على الرقم قبل ما يبعت فدا معناه delay ولو بسيط
      في الإرسال \n\nمعرفش victory link بس هم شركة كبيرة برضو ومنافس قوي لـ unifonic
      \nلو عاوزني أوصلك بحد في unifonic كلمني خاص إن شاء الله أفيدك"
