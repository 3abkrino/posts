message: "السلام عليكم \nرمضان كريم عليكم كلكم\nانا عندب مشكلة بقالها اكتر من اسبوع
  مش عارف احلها\nاولا معاي hostname من dyndns والراوتر بتاعي مش بيدعم ddns فمنزل برنامج
  dyn client updater  وشغال كويس اوي على الاجهزة المتصلة بالشبكة المحلية وعلى الجهاز
  اللي نازل عليه dyn client updater  \nبس لما اجي ادخل على على ال host name  من النت
  و اي شبكة خارجية ماب بيشتغلش مع اني فاتح كل البورتات على firewall. وكمان جربت وقفلت
  \ firewall وجربت كمان اعمل port forwarding  بس مش عايز يشتغل\nوحاولت اعمل ping  على
  ال hostname وعلى public ip  بيقولي request time out \n االي مجنني انه شغال على الشبكة
  المحلية بس على النت مش شغال ليه بقى مش عارف \nفياريت اللي عنده خبرة في الموضوع ده
  يقولي ايه الحل \nوشكرا لكم جميعا مقدما"
