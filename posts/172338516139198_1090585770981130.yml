    message: "George Leon\nموضوع الدفع بالدولار, ممكن أفيدك فيها.\nذات يوم , ذهبت
      إلى البنك لإستلام حوالة بالدولار, فأخبرنى موظف البنك بإن أفتح حساب ليكون الأمر
      أسهل فى الإستلام. \nفذهبت وكلى حماسة, لأبدأ فى إجراءات فتح الحساب, وأول سؤال
      تلقيته, \"بطاقتك؟!!!\"  .\nأخرجت البطاقة, ومررتها له, فقال لى, \"مهنتك تسمح
      بفتح حساب, لكن إنت ممكن تقابلك مشاكل لو التحويل إتكرر\" . يعنى أي ؟ يعنى حضرتك
      هيجبوك ويسألوك عن الفلوس دى. قولته عادى أنا مبرمج ومستعد إتسأل, أنا بعمل شغل
      وباخد فلوس عليه.  قالى هتحتاج تثبت الكلام دا.\nفكرت بسرعة, وقولت لنفسى, أنا
      هثبت إزاى, دول يمكن ميعرفوش يعنى أيه مبرمج. ولو عرفوا وثبت الكلام دا, هياخد
      قد أيه وقت, وهكون فين ساعتها , محبوس ولا طليق :D .\nفقولته,حضرتك أنا عارف الظروف
      بتاعة البلد وشغل التبرعات/التمويلات والكلام دا, قالى أنا سعيد إن حضرتك فاهم
      , قولتله حضرتك, هو الطيب أحسن, حضرتك إدينى البطاقة ؟!!, وخدتها ومشيت.\nوقررت
      تكون حوالات من غير فتح حساب. وربنا يستر علينا جميعاً :D ."
    id: '1090608600978847'
