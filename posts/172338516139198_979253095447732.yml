message: "لو سمحتم يا جماعة،  اللي بيسأل هل من الممكن يحط بعض المجهود في صياغة السؤال،
  \ مش كفاية تكتب انك حابب تتعلم حاجة و عاوز تعرف البداية فين أو تقول مشكلة قابلتك
  و عاوز تعرف الحل، \nنرجو انك تقول دورت على إجابة السؤال بنفسك ازاي ووصلت لأيه و
  لو مشكلة اكتب كل حاجة ممكن الناس تسأل عنها علشان تساعدك،  حاول تقدر قيمة الوقت اللي
  الناس هقضيه في محاولة مساعدتك،  فأقل حاجة ممكن تعملها هي انك تحط مجهود في البوست
  تحسس الناس أنك فعلا حاولت و مالقيتش حل."
