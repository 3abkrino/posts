    message: If you have ssh enabled on both servers you can use scp to copy the compressed
      file to the new hosting. If you only have ssh on the new server, you can put
      the compressed file on the old hosting in a web-accessible location (inside
      www directory for example) and use wget command on the new hosting to download
      the file.
    id: '1692684114104623'
