    message: |-
      If you have SSH on both machines You use Rsync with compression enabled to mirror the website.
      The beauty about using Rsync is that you can mirror changes in the source web server only, you won't have to start the copy process from the beginning !
      Example one way mirror command :
      rsync -avz --delete --progress --stats /local/path user@remoteserver:/remote/path/
    id: '1694832717223096'
