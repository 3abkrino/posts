    message: "I don't think any of us actually knows the logic behind their system
      but I would assume it would :\n1. Use the first entry/mention of the name/number
      combination \n2. Keep looking for matches and if a new name is being used multiple
      times for that specific number it would use that instead.\n\nSo I would assume
      it would use the first name it gets, then the most common name that people use,
      and if both names are mentioned for equal number of times it would use the oldest/newest
      based on how they designed it."
