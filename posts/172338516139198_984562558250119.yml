    message: I think I solved the problem. The only Scala version installed on my
      machine is 2.11.6. The java application (which is maven application) contains
      dependency to another version of scala-library (usually I am putting the latest
      version I found in http://mvnrepository.com/) When I changed the version in
      the POM file to match the installed version on my machine every thing works
      fine :D :D
