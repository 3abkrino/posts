message: "للناس اللى بتقابلها مشاكل مع Twilio أو أي SMS Gateway\n\nعندي فكرة انك تـ
  Authenticate بيها ارقام الموبايلات و من غير ما تدفع فلوس بس بصراحة مجربتهاش قبل
  كده \n\nالفكرة بكل بساطة انك تستعمل ifttt\nhttps://ifttt.com/sms\nفى انك تعمل Setup
  لرقم موبايل انه لما يستقبل اي SMS او Missed call\nمن رقم يعمل HTTP Request \nعلى
  السيرفر بتاعك و يـ Authorize الرقم ده\n\nممكن الخصلكوا الموضوع فى الخطوات دي \n١-
  هتجيب موبايل أندرويد و شريحة جديدة و تحط عليه IFTTT\n٢- هتعمل Configuration لـ IFTTT
  على الموبايل انه لما يستقبل مكالمات او رسايل من ارقام معينه يبعت HTTP ريكويست للسيرفر
  بتاعك لـ API End point معينه\n٣- انت طبعا هتعمل API Endpoint انها لما يجيبلها ريكويست
  فيها رقم موبايل معين تعمله Verify\n٤- هتطلب من اليوزر بتوع الموقع بتاعك انهم يبعتو
  رساله فاضيه او يعملو Missed Call على الرقم اللى انت شاريه جديد\nفى الحالة دي المفروض
  انك هتتاكد ان الأرقام دي موجودة فعلاً و هتعمل Verify للأرقام و بسعر بخس!"
