    message: "و عليكم السلام\nأنت كده بتبعت من كل مستخدم ريكويست كل دقيقة, و كل ما
      عدد المستخدمين زاد, ده هايبقى عبء على السرفر بتاعك, و السرفر ليه طاقة قصوى لتقبل
      الطلبات الجديدة, بعد كده سيتوقف عن خدمة ريكويستات جديدة [السيناريو ده مهم لو
      أنت متوقع مستخدمين كتير لبرنامجك]\nطيب إيه الحل؟\nلو الإشعارات ممكن تتفاداها
      بصفحة يفتحها المستخدم و هو يعمل لها ريفرش من المتصفح (أو بزرار أنت تحطهوله يروح
      يجيب الإشعارات من السرفر) يبقى كده تمام, و دي كده pulling notifications اللي
      قال عليها خالد (يعني الclient هو اللي بيسأل السرفر: عندك إشعارات جديدة و لا
      لأ؟, و اللي أنت عامله صورة من الصور دي زي ما خالد قال)\nلو أنت عاوز السرفر هو
      اللي يبعت للمستخدم لحظيا أول ما يجيله الإشعار, فاستخدم signalR و ده الpushing
      notifications اللي قال عليها خالد.\nطيب هل signalR بتعمل زي اللي أنت بتعمله
      ده؟\nالحقيقة, هي بتجيب الإشعارات بكذا طريقة, هي بتختار بينهم بناء على كذا عامل
      (مش مهم دلوقتي), لو واحدة ما نفعتش بتشوف اللي بعدها. آخر طريقة فيهم قريبة من
      اللي أنت عاملها دي. \nففي أحسن الأحوال أنت بتفقد طرق أفضل لعمل الpush notifications
      اللي هي عاملاها signalR من غير ما أنت تهتم إزاي معمولة, و في أسوأ الأحوال أنت
      بتعيد اختراع العجلة (عاوز تعمل حاجة معمولة و متجربة و مظبطين فيها سيناريوهات
      كتير هاتطلع لك بعد كده)\nالخلاصة: لو تقدر تخليها pull , و المستخدم هو اللي يعمل
      حاجة تجيب آخر الإشعارات من غير ما تتدخل أنت فبها, و إلا فاتعب شوية و اتعلم signalR"
