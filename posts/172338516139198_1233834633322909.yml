message: "السلام عليكم\n\nمن فضلكم يا شباب حد هنا تعامل مع Partial view validation
  - انا عامل view وفيه دروب داون ليست بناء على القيمة اللى بتارها بتظهر ليا بارشال
  فيو معينه وده عن طريق jquery فيها دروب داون المشكلة بقا لو مخترتش حاجة منها مش بتظهر
  ليا رسالة الفاليدشن برغم انى ضايفها فى الفيو ومحددها فى Model \n\nده كود الفيو اللى
  بيظهر فيه البارشال\n\nhttps://gist.github.com/ahmedamen/f07c948f9a63fc7821953709d5b6df2b\n\nوده
  كود الفيو البارشال\n\nhttps://gist.github.com/ahmedamen/e285c983f6e7797faed1aaf3d0ac981b\n\nوفى
  المودل انا محدد\n\n        [Required(ErrorMessage = \"يجب إختيار المكتب\")]\n        public
  int OfficeId { get; set; }"
