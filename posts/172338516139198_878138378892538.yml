    message: There is a concept called an Architecure Spike,, where you develop a
      POC containing  the main layers involved and test them to see if the Design/Architecture
      works. An example, if you want to use a specific ORM, I would create a scenario
      for CRUD operations on a simple ERD and a more complex one with multiple relationships
      (1-1, 1-M, M-M), develop the POC all the way up to the UI, just for this small
      example and validate your Architeure in terms of development time, features
      and quality, you can then reuse the UI and change the ORM to try the other ORM
      in the same scenario. Your dev team can test the code and get a feel of how
      it feels to develop under the framework. It would then be a lot clearer and
      easier to decide on the right platform to use.
    id: '878488355524207'
  - created_time: '2015-01-10T00:51:57+0000'
    from:
      name: Mohamed Samy
      id: '10160396852830355'
    message: A spike should normally be done in max 1-3 days. If you can't have a
      working spike in that time, then you don't have the time/skills for thisframework,
      or you know that the framework is too complex to achieve anything quickly.
    id: '878488865524156'
