      id: '10155880569740170'
    message: A good design is one that doesn't cause much pain developing the actual
      application. If there's much pain, especially pain discovered later in the process,
      it means the design is not a good fit (either the design didn't fit from beginning,
      or requirements changed and design didn't change early enough to fit these changes).
    id: '878159735557069'
