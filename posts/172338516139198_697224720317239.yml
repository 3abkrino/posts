    message: |-
      i wanted to format json date so i used this     {{#formatDate}}{{{ CreationDate }}}{{/formatDate}}      then i add a lambda                                          "formatDate": function () {
                              return function (y, render) {
                                  return formatJSONDate(render(y));
                              }
                          }                                                           function formatJSONDate(jsonDate) {

          var date = eval(jsonDate.replace(/\/Date\((\d+)\)\//gi, "new Date($1)"));
          return date.format("yyyy-m-dd, h:MM:ss TT");

      }
    id: '697245676981810'
