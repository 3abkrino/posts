    message: "JavaScript ES5 basics like functions,  prototype inheritance, constructor
      function, this mess, etc\n\nThen ask about new concepts in ES6 like modules,
      classes which I dislike, arrow fictions, let and const, etc\n\nThen jump to
      typescript\n\nThen ask about angular 2 architect.  If he has experience with
      angular 1 then ask about difference between them. Data binding, forms  (template
      and reactive), DI, ng modules, bootstrapping app and components are topics to
      ask about \n\nThen ask him whether he will use promises or observable and why.\n\nRedux
      is nice topic to ask about as well.\n\nBundling and testing are important topics."
