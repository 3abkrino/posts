      try making a web request (to google maybe) using curl or fiddler, and see the response you get, if you got a redirect to adfly, then maybe the malware installed itself as a proxy or of some sort. I have no idea how you can remove that though.
      If that test returned the expected http response though, then maybe the malware infected your browser (also try spoofing chrome's user agent), in that case maybe try reinstalling it.
