message: "يوم جميل مشمس مشرق\nمقدمة لا بد منها : الحقيقة اول مرة اشترك في جروب افضل
  اقرا البوستات اللي فيه من امبارح لغاية النهاردة و استفدت كتير \n================\nدلوقتي
  انا حضرت كورس اونلاين عن الاندرويد و ليا شوية في البرمجة و عايز ابتدي اعمل برامج
  اندرويد ، بس الكورس كان بيتكلم عن معاملات مالية مع جوجل طبعا و شركات اعلانات تاني
  ، و بالاضافة الى الفيس بوك \nالسؤال بقى :\n=======\nحد شغال مطور برامج فردي مثلا
  يعني فريلانسر او لوحده من البيت ؟\nموضوع الفلوس و الضرايب ، هل فيه مشاكل لو هاشتغل
  مع نفسي ؟\nهل فيه طريقة نقنن بيها الوضع ، يعني مثلا ادفع ضرايب عليها ؟\nفواتير الفيس
  و الاد موب هايعترفوا بيها ؟\nهل تحويلات البنك بالدولار فيها مشاكل ؟\nايه خبراتكم
  في الموضوع ده و هل في مصر حاجة بتشجع الافراد انهم يتشغلوا في تطوير البرامج ولا سمك
  لبن تمر هندي ؟\n=========\nيا ريت اللي عنده خبرة في الموضوع ده يساعدني و اكيد باقي
  اعضاء الجروب ممكن يستفادوا معانا \nانا عارف اسئلة كتير بس متفائل خير و شكرا"
