message: Hi guys, I have a traditional question regarding mobile development, it's
  about cross-platform vs native mobile development. I write mobile apps in C++ and
  Qt Quick, and  I see that many companies are using cross-platform technologies instead
  of native ones, and the number is dramatically increasing specially after releasing
  react native and Qt mobile support, so does anyone have a more in-depth knowledge
  about that? I have seen many discussions out there where people have stated that
  they use cross-platform technologies in most of their mobile development, around
  98%, but I need more experience-based opinions that take into account the cost of
  native app development and maintenance, if you have a good knowledge about that,
  please share.
