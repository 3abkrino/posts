    message: |-
      Writing C and C++ to create an app is usually not desirable. Use the right tool to get the job done. For ios you can always write your C++ along side swift or objc and call it directly without any problems. This is mainly for the cases where you already have some code written in c or c++ and you don't want to rewrite it. The same goes in Android I guess, Use the ndk. Qt is mainly for embedded systems and it will never compete in the mobile development area even though they support it. And you may need to pay them in order to use qt in  non open source project.

      Don't forget that you may end up facing problems when you submit your app to the app store in case you go for a non standard way to develop your app so why the hassle?
