message: |-
  مساء الخير، رمضان كريم.
  بقالي فتره بدور (وارد جدا اكون ببحث غلط) على OCR تكون بتقرا الارقام بس مش الحروف والارقام، كل اللي موجود اما OCR OR Barcode reader.
  ال Tesseract كبيره ومعقده جدا على ابلكيشن متوسط الخواص زي اللي شغال عليه والبار كود بريدرز اعتقد (اعتقد) مبيقراش حروف وبالتالي مبيقراش ارقام.
  اخر الحلول اللي خطرت على بالي قبل ما ايأس اني ابني ocr بنفسي بس بالنسبالي دي مهمه شبه مستحيله خصوصا انه لسه اول تطبيق ليا ومحتاج الocr ل feature فرعيه فيه مش رئيسيه.
  ف لو ممكن حد يساعدني لو يعرف ocr ارقام بس؟
  ووانا بدور لقيت java lib ocr بيقولوا اخف واسهل، بس هل هقدر اخليها تقرا ارقام بس بدقه كويسه توصل مثلا ل ٩ مرات صح من كل ١٠ محاولات؟
