    message: 'This link works if you want the clients to discover the server. But
      if you want to just know, whenever you start your app, all the versions of app
      running regardless of whether they are clients or servers. Youll have to start
      the discovery server on each app on a certain port. Whenever a new app is started,
      it should do the following : it will start another udp server and save its port,
      and will send a broadcast on a certain port saying "hey, if anyone is hearing
      me, please let me know on myaddress:myport". It then collects the responses
      for a while and continues to do whatever it''s supposed to do.'
