message: |-
  إستيعاب نظام IP ما بين 4 و 6
  في 4 الواحد بيبقى مستوعب وعارف إن لما يبقى النت ماسك مثلا 255.255.0.0 إن زوج من ال IP زي 192.168.200.10 و 192.168.1.30 هيبقوا في شبكة واحدة وهيشوفوا بعض مباشرة
  وكمثال تاني النت ماسك 255.255.255.0 فإن 192.168.1.10 هيشوف 192.168.1.105 مثلا
  في لخبطة IP6 ودخول النظام hexadecimal على الخط الواحد يدرك الحكاية دي إزاي؟!
