    message: انك تفصل ديه اهم حاجة. ممكن تفصل من الكود خالص وترجع تانى ومش شرط تجيب
      نتيجة بتفشل معايا كتير. الحل بالنسبالى انى امسك اى حاجة تانية اشتغل فيها ولو
      تافهة بس ابقى عارف انى هخلصها بسرعة جدا. اشتغل فيها فا احس بإنجاز وفى نفس الوقت
      ابقى بعدت عن المشكلة فا برجع بmindset مختلفة وبنجز. وعادة الحل بيطلع بعيد تماما
      عن اللى كنت بفكر فيه.
