    message: "The mms uri schema is usually associated with a  microsoft data streaming
      protocol that's usually used for entertainment data streaming services (audio/video)
      through a server with the same name.\nThat's however not to be mixed up with
      MMS, the multimedia messaging service that builds on top of SMS.\nThe protocol
      has been ruled out of service in favour of RTSP - rfc 2326 - \n\nHow are these
      different than say, UDP which is the go-to transport layer protocol for media/entertainment
      data streaming? RTSP and MMS are application layer protocols, the higher you
      go up the network stack the less worries you get - roughly speaking -"
    id: '745953078777736'
