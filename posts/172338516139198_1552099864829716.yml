    message: Are we talking .NET here? If so, and you want to use resources for this
      purpose (which means that you won't have a multilingual app), you can have a
      resource file per customer type instead. The VS add-in that combines that and
      provides you with the localized binaries is called MultiLingual App Toolkit.
      There is an msdn article that describes that well. If you're planning on having
      multilingual support as well, you might need a more complex solution.
    id: '1552550351451334'
