      name: Amr ELsaqqa
      id: '10156301546469701'
    message: "It depends heavily on how you built your system, (and what is the type
      of application) if it is a web app, you may built it keeping in mind the multi-tenancy
      so that each customer have their own database that is duplicated from a master(default)
      database every time you create a customer, etc.., then you may simply store
      and cache the labels per the single customer instance.. \n\nso, the system looks
      up every customer instance by noting the server name, as you may have multiple
      domains, or subdomains linked to a single running web app, and connect to its
      database accordingly, or use the filesystem-based caching directory, etc..\nin
      this way you can control what is static/shared or cross-customer and what is
      customer dependent, and you can choose how you store the per-customer data (database,
      filesystem, cache store,etc.. using the server name or domain name as the customer
      key)"
    id: '1552825521423817'
