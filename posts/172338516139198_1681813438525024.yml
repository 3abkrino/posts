message: "تحديث : \n- جربت اكتر من فونت اللي اتقرا معايا فونت اسمه mrvcode39extma
  \n- الكود اشتغل لما ضفت * قبل الكود و بعده \n- المشكلة قدامي انه اتقرا لما طبعته
  على ورق ابيض و اسود لكن على البرنتر الالوان مرضيش مع العلم ان خلفية الكود ابيض مش
  ملونة احنا بنعمله كارت ID على خامة اسمها PVC\n* مفارقات في الطباعة :\nعملت ريبورت
  يبقى في الصفحة A4  عمودين كل عمود شايل 5 كروت ، كان العمود اللي على الشمال بيتقري
  اليمين لا :D\n* حد نصح انه عشان الكود يتقري يكون مكون من 12 خانة لكن انا جربت خانات
  اقل و اتقرت \n*دلوقتي عملت كل كارت في صفحة علشان اضمن يتقري\n----------------------------------------------------------------------------------\nدلوقتي
  تنصحوني بايه علشان يتقري الكود من على الكروت المطبوعة على ال pvc ؟\n-----------------------------------------------------------------------------------\nسؤال:
  \nعملت قاعدة بيانات على الاكسيس ، و عايز اطبع تكويد بالباركود على كروت تعريف شخصية
  مش منتجات ، المشكلة ان استخدمت اكتر من فونت \n\"code 3 a 9 \" code 39 , barcodefont
  , IDAuto.39M Free, and more\n، لكن الريدر مش بيقراهم ، هل فيه فونتات حد جربها من
  غير برامج باركود و اشتغلت معاه و هل فيه علامة معينة لازم تتكتب قبل الكود زي * ؟\nفيه
  حد قالي انه بيستخدم برنامج بيطلع له الاكواد على هيئة ملف و يقطعهم هو ، او مفروض
  البرنامج بيطبعهم على label printer"
