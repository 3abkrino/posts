message: "السلام عليكم\nمعايا سيرفرات في بي اس السيرفر 64 جيجا رام\nعاوز اسطب عليه
  proxmox عشان أنشأ vm كل واحدة منهم ويندوز\nالمشكلة لازم تعمل في اعدادات النيتورك
  ip لكل vm \n** هنا مشكلتي بقي الشركة مطلعة عيني في حوار الايبهات\nومش عارف اجيب
  ايبهات\nهل ممكن استخدام حيلة معينة اني اعمل forward او اللعب في dns واستخدم خدمات
  زي no-ip عشان اخلص من المشكله ديه.\n\nاتمني الي يقدر يساعدني يتفضل لان الموضوع عامل
  لي ازمة ومحتاج احل الموضوع\n** مش شرط يكون الحل مدفوع لان الشركة نفسها بتوفر ايبهات
  بس بيقولو في مشاكل في DHCP عندهم واحنا مستعجلين."
