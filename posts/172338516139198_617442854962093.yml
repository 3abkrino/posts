message: "In the last several years, we’ve seen a rapid shift in software and app
  interface design, from 3-D and skeuomorphic to flat and minimal. Although this trend
  has become nearly ubiquitous, let’s take a moment to consider how we got here and
  what influence it’s having on interface design as a whole.  \n  \nWhat Happened?
  \ \n  \nHow did the collective consciousness swing from a love of all things textured,
  beveled and drop-shadowed to a desire for flat colors and simple typography? Many
  factors have fuelled this transition, but there are a few that stand out.  \n  \nContinue
  reading on Smashing Magazine: http://www.smashingmagazine.com/2013/09/03/flat-and-thin-are-in/"
